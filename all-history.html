<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Pro - Elite Transactions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05080f; --card-glass: rgba(255, 255, 255, 0.03); --primary: #ffcc00; 
            --text-gray: #a4b0be; --success: #00ffa3; --danger: #ff3e3e; --info: #00d2ff;
            --neon-glow: 0 0 15px rgba(255, 204, 0, 0.2);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; padding-bottom: 20px; }

        /* HEADER */
        .header-bar { 
            padding: 20px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(10, 14, 23, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 100;
        }
        .header-bar b { font-family: 'Orbitron'; font-size: 15px; color: var(--primary); letter-spacing: 1px; }

        /* SUMMARY BAR */
        .filter-info {
            display: flex; justify-content: space-around; padding: 15px;
            background: var(--card-glass); margin: 15px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.05); font-size: 12px; font-weight: 700;
        }
        .filter-info span i { margin-right: 5px; }

        /* TRANSACTION CARDS */
        #historyContainer { padding: 0 15px; }
        .hist-card { 
            background: var(--card-glass); padding: 16px; border-radius: 18px; 
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            animation: fadeIn 0.4s ease-in-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .type-label { 
            font-family: 'Orbitron'; font-size: 12px; font-weight: 800; 
            display: flex; align-items: center; gap: 8px;
        }
        .type-recharge { color: var(--success); }
        .type-withdraw { color: var(--info); }

        .date-label { font-size: 10px; color: var(--text-gray); margin-top: 4px; display: block; }

        .amt-box { text-align: right; }
        .amt-text { font-family: 'Orbitron'; font-size: 16px; font-weight: 900; }
        .plus { color: var(--success); }
        .minus { color: var(--danger); }

        .status-tag { 
            font-size: 9px; font-weight: 800; text-transform: uppercase; 
            padding: 2px 8px; border-radius: 4px; margin-top: 5px; display: inline-block;
        }
        .pending { background: rgba(255, 204, 0, 0.1); color: var(--primary); }
        .approved, .success { background: rgba(0, 255, 163, 0.1); color: var(--success); }
        .rejected { background: rgba(255, 62, 62, 0.1); color: var(--danger); }

        .no-data { text-align: center; margin-top: 100px; color: #3d465d; }
        .no-data i { font-size: 40px; margin-bottom: 15px; opacity: 0.2; }
    </style>
</head>
<body>

    <div class="header-bar">
        <i class="fas fa-chevron-left" onclick="history.back()" style="color: var(--primary); cursor: pointer;"></i>
        <b>ALL TRANSACTIONS</b>
        <i class="fas fa-filter" style="color: var(--text-gray);"></i>
    </div>

    <div class="filter-info">
        <span style="color: var(--success);"><i class="fas fa-arrow-down"></i> RECHARGE</span>
        <span style="color: var(--info);"><i class="fas fa-arrow-up"></i> WITHDRAW</span>
    </div>

    <div id="historyContainer">
        <div style="text-align:center; margin-top:50px">
            <i class="fas fa-circle-notch fa-spin" style="color:var(--primary); font-size:24px"></i>
            <p style="margin-top:10px; font-size:12px; color:gray">ENCRYPTING DATA...</p>
        </div>
    </div>

<script>
    // Database Config (Jalwa V2)
    const firebaseConfig = { databaseURL: "https://jalwav7-default-rtdb.firebaseio.com" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ph = localStorage.getItem('jalwa_user_phone');

    async function loadAllHistory() {
        const container = document.getElementById('historyContainer');
        if (!ph) {
            container.innerHTML = "<p style='text-align:center; padding:20px'>Session Expired.</p>";
            return;
        }

        try {
            let combinedData = [];

            // 1. Fetch Deposits
            const depSnap = await db.ref('requests/deposits').orderByChild('userId').equalTo(ph).once('value');
            depSnap.forEach(child => {
                combinedData.push({ ...child.val(), type: 'RECHARGE' });
            });

            // 2. Fetch Withdrawals
            const witSnap = await db.ref('requests/withdrawals').orderByChild('userId').equalTo(ph).once('value');
            witSnap.forEach(child => {
                combinedData.push({ ...child.val(), type: 'WITHDRAW' });
            });

            if (combinedData.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-receipt"></i>
                        <p>NO TRANSACTION LOGS FOUND</p>
                    </div>`;
                return;
            }

            // Sort by Timestamp (Latest First)
            combinedData.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            let html = "";
            combinedData.forEach(item => {
                const isDep = item.type === 'RECHARGE';
                const typeClass = isDep ? 'type-recharge' : 'type-withdraw';
                const amtSign = isDep ? '+' : '-';
                const signClass = isDep ? 'plus' : 'minus';
                const icon = isDep ? 'fa-arrow-down' : 'fa-arrow-up';

                html += `
                    <div class="hist-card">
                        <div>
                            <span class="type-label ${typeClass}">
                                <i class="fas ${icon}"></i> ${item.type}
                            </span>
                            <span class="date-label">${item.date || 'N/A'}</span>
                        </div>
                        <div class="amt-box">
                            <span class="amt-text ${signClass}">${amtSign}â‚¹${item.amount}</span><br>
                            <span class="status-tag ${item.status.toLowerCase()}">${item.status}</span>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;

        } catch (e) {
            console.error(e);
            container.innerHTML = "<p style='text-align:center; color:red;'>Sync Error: Check Connection</p>";
        }
    }

    loadAllHistory();
</script>
</body>
</html>
