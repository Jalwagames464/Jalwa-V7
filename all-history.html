<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jalwa Pro - All Transactions</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0a0e17; --card: #161d2b; --primary: #ffcc00; --success: #2ecc71; --danger: #ff4757; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; padding-bottom: 20px; }
        .header { padding: 20px; background: #1e272e; border-bottom: 1px solid rgba(255,204,0,0.2); text-align: center; font-weight: bold; position: sticky; top:0; z-index:100; }
        .hist-card { background: var(--card); margin: 12px; padding: 15px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); display: flex; justify-content: space-between; align-items: center; }
        .status { font-size: 10px; padding: 4px 10px; border-radius: 5px; font-weight: bold; text-transform: uppercase; margin-top: 5px; display: inline-block; }
        .approved, .success { background: rgba(46, 204, 113, 0.1); color: var(--success); }
        .pending { background: rgba(255, 204, 0, 0.1); color: var(--primary); }
        .rejected { background: rgba(231, 76, 60, 0.1); color: var(--danger); }
        .no-data { text-align: center; margin-top: 100px; color: gray; }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-arrow-left" onclick="history.back()" style="float:left; cursor:pointer"></i> 
        ALL TRANSACTIONS
    </div>
    <div id="historyContainer">
        <p style="text-align:center; margin-top:50px">Loading History...</p>
    </div>

<script>
    const firebaseConfig = { 
        databaseURL: "https://jalwav7-default-rtdb.firebaseio.com" 
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const ph = localStorage.getItem('jalwa_user_phone');

    async function loadAllHistory() {
        const container = document.getElementById('historyContainer');
        if (!ph) {
            container.innerHTML = "<p style='text-align:center'>Session Expired. Please Login.</p>";
            return;
        }

        let combinedData = [];

        try {
            // 1. Deposits Fetch
            const depSnap = await db.ref('requests/deposits').orderByChild('userId').equalTo(ph).once('value');
            depSnap.forEach(child => {
                combinedData.push({ ...child.val(), type: 'RECHARGE' });
            });

            // 2. Withdrawals Fetch
            const witSnap = await db.ref('requests/withdrawals').orderByChild('userId').equalTo(ph).once('value');
            witSnap.forEach(child => {
                combinedData.push({ ...child.val(), type: 'WITHDRAW' });
            });

            if (combinedData.length === 0) {
                container.innerHTML = `<div class="no-data"><i class="fas fa-receipt" style="font-size:40px; opacity:0.2"></i><br><br>No Transactions Found</div>`;
                return;
            }

            // Time sorting (Sabse naya upar)
            combinedData.sort((a, b) => b.timestamp - a.timestamp);

            let html = "";
            combinedData.forEach(item => {
                let typeColor = item.type === 'RECHARGE' ? 'var(--success)' : '#3498db';
                let amtSign = item.type === 'RECHARGE' ? '+' : '-';
                html += `
                    <div class="hist-card">
                        <div>
                            <b style="color:${typeColor}">${item.type}</b><br>
                            <small style="color:gray">${item.date || 'N/A'}</small>
                        </div>
                        <div style="text-align:right">
                            <b style="font-size:18px">${amtSign}â‚¹${item.amount}</b><br>
                            <span class="status ${item.status}">${item.status}</span>
                        </div>
                    </div>
                `;
            });
            container.innerHTML = html;

        } catch (e) {
            console.error(e);
            container.innerHTML = "<p style='text-align:center'>Firebase Error: Check Rules indexing</p>";
        }
    }

    loadAllHistory();
</script>
</body>
</html>
