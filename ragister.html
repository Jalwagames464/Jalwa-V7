<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Pro - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #0d131f; --card: #1f293a; --gold: #ff9800; --blue: #2196f3; }
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .auth-container { width: 90%; max-width: 400px; background: var(--bg); padding: 30px; border-radius: 30px; border: 1px solid #2d3a4f; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; }
        .logo { font-size: 40px; color: var(--gold); margin-bottom: 10px; }
        h2 { margin-bottom: 30px; font-weight: 600; letter-spacing: 1px; }
        .input-group { position: relative; margin-bottom: 20px; }
        .input-group i { position: absolute; left: 15px; top: 18px; color: #64748b; }
        input { width: 100%; background: var(--card); border: 1px solid #2d3a4f; padding: 15px 15px 15px 45px; border-radius: 15px; color: white; outline: none; box-sizing: border-box; font-size: 15px; }
        input:focus { border-color: var(--gold); }
        .btn { width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn-reg { background: var(--gold); color: #000; }
        .btn-reg:active { transform: scale(0.95); }
        .link { margin-top: 20px; font-size: 14px; color: #888; }
        .link a { color: var(--gold); text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="logo"><i class="fas fa-gamepad"></i></div>
    <h2>CREATE ACCOUNT</h2>
    
    <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" id="regName" placeholder="Full Name">
    </div>

    <div class="input-group">
        <i class="fas fa-phone"></i>
        <input type="number" id="regPhone" placeholder="Mobile Number">
    </div>

    <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="regPass" placeholder="Create Password">
    </div>

    <button class="btn btn-reg" onclick="handleRegister()">REGISTER NOW</button>

    <div class="link">Already have an account? <a href="login.html">Login</a></div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function handleRegister() {
        const name = document.getElementById('regName').value;
        const phone = document.getElementById('regPhone').value;
        const pass = document.getElementById('regPass').value;

        if(!name || !phone || !pass) return alert("Please fill all details!");
        if(phone.length < 10) return alert("Enter valid phone number!");

        const userId = "JALWA-" + Math.floor(100000 + Math.random() * 900000);

        // Check if phone already exists
        db.ref('users').orderByChild('phone').equalTo(phone).once('value', (snap) => {
            if(snap.exists()) {
                alert("Phone number already registered!");
            } else {
                db.ref('users/' + userId).set({
                    name: name,
                    phone: phone,
                    password: pass,
                    balance: 0,
                    bonusClaimed: false,
                    userId: userId
                }).then(() => {
                    localStorage.setItem('jalwa_id', userId);
                    alert("Registration Successful! ID: " + userId);
                    window.location.href = "dashboard.html";
                });
            }
        });
    }
</script>
