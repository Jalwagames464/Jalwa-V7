<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Pro - Elite Recharge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05080f; --card-glass: rgba(255, 255, 255, 0.03); --primary: #ffcc00; 
            --text-gray: #a4b0be; --success: #00ffa3; --danger: #ff3e3e;
            --neon-glow: 0 0 15px rgba(255, 204, 0, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; padding-bottom: 50px; }

        .header-bar { 
            padding: 20px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(10, 14, 23, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 100;
        }
        .header-bar b { font-family: 'Orbitron'; font-size: 16px; color: var(--primary); letter-spacing: 1px; }

        .qr-card {
            margin: 20px; background: white; border-radius: 25px; padding: 25px; 
            text-align: center; box-shadow: 0 0 30px rgba(255,204,0,0.1);
        }
        .qr-card .qr-img-box {
            width: 220px; height: 220px; margin: 0 auto;
            background: white; border: 4px solid #f1f2f6; border-radius: 12px;
            overflow: hidden; display: flex; align-items: center; justify-content: center;
        }
        .qr-card img { width: 100%; height: 100%; object-fit: contain; }
        .qr-label { color: #000; font-weight: 800; font-size: 14px; margin-top: 15px; display: block; letter-spacing: 1px; }
        
        .upi-copy-box { 
            background: #f8f9fa; margin-top: 15px; padding: 12px 15px; border-radius: 12px;
            display: flex; justify-content: space-between; align-items: center;
            border: 2px dashed #ccc; cursor: pointer;
        }
        .upi-copy-box span { color: #333; font-weight: 700; font-size: 14px; }
        .upi-copy-box i { color: #0081ff; }

        .form-section { padding: 0 20px; margin-top: 10px; }
        .step-label { font-size: 12px; color: var(--primary); font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: block; }
        
        .input-box { 
            background: var(--card-glass); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; padding: 0 15px; margin-bottom: 20px;
        }
        .input-box input { 
            width: 100%; padding: 15px; background: transparent; border: none; 
            color: white; outline: none; font-size: 16px; font-weight: 600; 
        }

        .btn-submit { 
            width: 100%; padding: 16px; background: var(--primary); border: none; 
            border-radius: 15px; color: #000; font-family: 'Orbitron'; font-weight: 900; 
            font-size: 15px; cursor: pointer; box-shadow: var(--neon-glow); text-transform: uppercase;
        }

        /* HISTORY CARDS */
        .history-list { margin-top: 30px; }
        .hist-card { 
            background: var(--card-glass); padding: 15px; border-radius: 18px; 
            border: 1px solid rgba(255,255,255,0.05); margin: 0 20px 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .hist-info b { font-family: 'Orbitron'; font-size: 14px; }
        .hist-info p { font-size: 10px; color: var(--text-gray); }
        .status-badge { padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .pending { background: rgba(255, 204, 0, 0.1); color: var(--primary); }
        .approved { background: rgba(0, 255, 163, 0.1); color: var(--success); }

        #toast { 
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%); 
            background: var(--primary); color: #000; padding: 12px 30px; 
            border-radius: 50px; font-weight: 800; display: none; z-index: 1000;
        }
    </style>
</head>
<body>

    <div id="toast">Message</div>

    <div class="header-bar">
        <i class="fas fa-chevron-left" onclick="window.history.back()" style="color: var(--primary); font-size: 20px; cursor:pointer;"></i>
        <b>RECHARGE ASSETS</b>
        <i class="fas fa-headset" style="color: var(--text-gray);" onclick="window.open('https://t.me/Realtrademods8911', '_blank')"></i>
    </div>

    <div class="qr-card">
        <span class="qr-label">SCAN TO DEPOSIT</span>
        <div class="qr-img-box">
            <img src="https://img.sanishtech.com/u/15b3e16968ac70395c0244bd931cb2c5.jpg" alt="Deposit QR">
        </div>
        
        <div class="upi-copy-box" onclick="copyUPI()">
            <span id="upiIdText">paytmqr5o5by9@ptys</span>
            <i class="fas fa-copy"></i>
        </div>
        <p style="font-size: 10px; color: #888; margin-top: 8px; font-weight: 700;">TAP TO COPY UPI ID</p>
    </div>

    <div class="form-section">
        <span class="step-label">Step 1: Deposit Amount</span>
        <div class="input-box">
            <input type="number" id="depAmount" placeholder="Enter amount (Min ₹500)">
        </div>

        <span class="step-label">Step 2: Enter 12-Digit UTR</span>
        <div class="input-box">
            <input type="number" id="depUTR" placeholder="UTR Number after payment">
        </div>

        <button class="btn-submit" onclick="submitDeposit()">Submit Recharge</button>
    </div>

    <div id="historyContainer" class="history-list"></div>

<script>
    // --- DATABASE CONFIG FIXED ---
    const firebaseConfig = { 
        databaseURL: "https://jalwav7-default-rtdb.firebaseio.com" 
    };

    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const userPhone = localStorage.getItem('jalwa_user_phone');

    window.onload = function() {
        if(!userPhone) { location.href = 'login.html'; return; }
        loadHistory();
    };

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    function copyUPI() {
        const upiText = document.getElementById('upiIdText').innerText;
        const el = document.createElement('textarea');
        el.value = upiText;
        document.body.appendChild(el);
        el.select();
        document.execCommand('copy');
        document.body.removeChild(el);
        showToast("ADDRESS COPIED");
    }

    async function submitDeposit() {
        const amt = document.getElementById('depAmount').value;
        const utr = document.getElementById('depUTR').value;

        // FIXED VALIDATION: Minimum 450 checking
        if (!amt || parseFloat(amt) < 450) {
            return showToast("MINIMUM RECHARGE ₹450");
        }
        if (!utr || utr.length < 10) {
            return showToast("ENTER VALID 12-DIGIT UTR");
        }

        const depositData = {
            userId: userPhone, 
            amount: parseFloat(amt), 
            utr: utr,
            status: "pending", 
            timestamp: Date.now(), 
            date: new Date().toLocaleString()
        };

        try {
            // Push data to Firebase
            await db.ref('requests/deposits').push(depositData);
            showToast("SUBMITTED SUCCESSFULLY ✅");
            document.getElementById('depAmount').value = "";
            document.getElementById('depUTR').value = "";
        } catch (e) {
            console.error(e);
            showToast("SERVER ERROR - TRY AGAIN");
        }
    }

    function loadHistory() {
        db.ref('requests/deposits').orderByChild('userId').equalTo(userPhone).on('value', snap => {
            const container = document.getElementById('historyContainer');
            if (!snap.exists()) {
                container.innerHTML = `<p style="text-align:center;color:gray;font-size:12px;margin-top:20px;">NO HISTORY FOUND</p>`;
                return;
            }
            let html = "";
            let records = [];
            snap.forEach(c => {
                records.push(c.val());
            });
            records.reverse().forEach(r => {
                html += `
                    <div class="hist-card">
                        <div class="hist-info">
                            <b>₹${parseFloat(r.amount).toFixed(2)}</b>
                            <p>UTR: ${r.utr}</p>
                            <p>${r.date}</p>
                        </div>
                        <span class="status-badge ${r.status}">${r.status}</span>
                    </div>`;
            });
            container.innerHTML = html;
        });
    }
</script>
</body>
</html>
