<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Pro - Elite Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05080f; --card-glass: rgba(255, 255, 255, 0.03); --primary: #ffcc00; 
            --text-gray: #a4b0be; --success: #00ffa3; --danger: #ff3e3e;
            --neon-glow: 0 0 15px rgba(255, 204, 0, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; padding-bottom: 100px; }

        /* HEADER */
        .header-bar { 
            padding: 20px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(10, 14, 23, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 100;
        }
        .header-bar b { font-family: 'Orbitron'; font-size: 18px; color: var(--primary); letter-spacing: 1px; }
        
        /* PREMIUM WALLET CARD */
        .wallet-container { padding: 20px; }
        .cyber-wallet-card {
            background: linear-gradient(135deg, rgba(255,204,0,0.1) 0%, rgba(255,255,255,0.02) 100%);
            padding: 30px 20px; border-radius: 25px; border: 1px solid rgba(255,204,0,0.2);
            text-align: center; position: relative; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .cyber-wallet-card::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(255,204,0,0.05) 0%, transparent 70%);
            animation: pulse 4s infinite alternate;
        }
        @keyframes pulse { from { opacity: 0.3; } to { opacity: 0.7; } }

        .balance-label { color: var(--text-gray); font-size: 12px; letter-spacing: 2px; font-weight: 700; text-transform: uppercase; }
        .balance-amount { font-family: 'Orbitron'; font-size: 40px; font-weight: 900; color: white; margin: 10px 0; text-shadow: var(--neon-glow); }
        .refresh-btn { background: rgba(255,204,0,0.1); border: 1px solid var(--primary); color: var(--primary); padding: 6px 18px; border-radius: 50px; font-size: 11px; font-weight: 800; cursor: pointer; text-transform: uppercase; }

        /* STATS ROW */
        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 0 20px; margin-top: -5px; }
        .stat-card { 
            background: var(--card-glass); padding: 18px; border-radius: 18px; 
            border: 1px solid rgba(255,255,255,0.05); text-align: center;
        }
        .stat-card span { display: block; font-size: 11px; color: var(--text-gray); margin-bottom: 5px; font-weight: 700; text-transform: uppercase; }
        .stat-card b { font-family: 'Orbitron'; font-size: 16px; color: #fff; }

        /* GRID MENU */
        .wallet-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; padding: 30px 20px; }
        .grid-item { text-align: center; cursor: pointer; transition: 0.3s; }
        .grid-item:active { transform: scale(0.9); }
        .icon-box { 
            width: 55px; height: 55px; margin: 0 auto 10px; border-radius: 18px; 
            display: flex; align-items: center; justify-content: center; font-size: 22px; 
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255,255,255,0.05);
        }
        .grid-item span { font-size: 11px; color: #fff; font-weight: 700; display: block; line-height: 1.2; text-transform: uppercase; }
        
        /* Icons colors */
        .c-deposit { color: var(--primary); border-color: rgba(255,204,0,0.3) !important; }
        .c-withdraw { color: #00d2ff; border-color: rgba(0,210,255,0.3) !important; }
        .c-hist-d { color: var(--success); border-color: rgba(0,255,163,0.3) !important; }
        .c-hist-w { color: var(--danger); border-color: rgba(255,62,62,0.3) !important; }

        /* HISTORY SECTION */
        .history-section { padding: 0 20px; }
        .section-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
        .section-header h3 { font-size: 16px; font-weight: 800; color: #eee; letter-spacing: 1px; }
        .view-all { color: var(--primary); font-size: 12px; text-decoration: none; font-weight: 700; }
        
        .hist-list { background: var(--card-glass); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); overflow: hidden; }
        .hist-item { display: flex; justify-content: space-between; align-items: center; padding: 18px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .hist-left { display: flex; align-items: center; gap: 15px; }
        .hist-icon { width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 16px; background: rgba(255,255,255,0.05); }
        .hist-info p { margin: 0; font-size: 14px; font-weight: 700; color: #fff; }
        .hist-info span { font-size: 11px; color: var(--text-gray); }
        .hist-status { font-size: 10px; font-weight: 800; padding: 3px 8px; border-radius: 6px; text-transform: uppercase; margin-top: 5px; display: inline-block; background: rgba(255,255,255,0.08); }
        .no-data { text-align: center; padding: 40px; color: var(--text-gray); font-size: 13px; font-weight: 600; }

        /* BOTTOM NAV */
        .bottom-nav { 
            position: fixed; bottom: 0; width: 100%; max-width: 480px; 
            background: rgba(10, 14, 23, 0.95); backdrop-filter: blur(20px);
            display: flex; justify-content: space-around; padding: 15px 0; 
            border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000;
        }
        .nav-item { text-align: center; color: #5a658a; font-size: 11px; flex: 1; text-decoration: none; font-weight: 700; }
        .nav-item i { font-size: 24px; margin-bottom: 5px; display: block; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="header-bar">
    <i class="fas fa-chevron-left" onclick="location.href='index.html'" style="color: var(--primary); font-size: 20px;"></i>
    <b>WALLET HUB</b>
    <i class="fas fa-headset" style="color: var(--text-gray); font-size: 18px;"></i>
</div>

<div class="wallet-container">
    <div class="cyber-wallet-card">
        <div class="balance-label">AVAILABLE ASSETS</div>
        <div class="balance-amount">₹<span id="mainBalance">0.00</span></div>
        <button class="refresh-btn" onclick="location.reload()"><i class="fas fa-sync-alt"></i> Sync Data</button>
    </div>
</div>

<div class="stats-row">
    <div class="stat-card">
        <span>TOTAL IN</span>
        <b id="totalDep">₹0.00</b>
    </div>
    <div class="stat-card">
        <span>TOTAL OUT</span>
        <b id="totalWit">₹0.00</b>
    </div>
</div>

<div class="wallet-grid">
    <div class="grid-item" onclick="location.href='deposit.html'">
        <div class="icon-box c-deposit"><i class="fas fa-plus-circle"></i></div>
        <span>Deposit</span>
    </div>
    <div class="grid-item" onclick="location.href='withdraw.html'">
        <div class="icon-box c-withdraw"><i class="fas fa-arrow-circle-up"></i></div>
        <span>Withdraw</span>
    </div>
    <div class="grid-item" onclick="location.href='deposithistory.html'">
        <div class="icon-box c-hist-d"><i class="fas fa-file-invoice-dollar"></i></div>
        <span>In Hist.</span>
    </div>
    <div class="grid-item" onclick="location.href='withdraw-history.html'">
        <div class="icon-box c-hist-w"><i class="fas fa-history"></i></div>
        <span>Out Hist.</span>
    </div>
</div>

<div class="history-section">
    <div class="section-header">
        <h3>LATEST ACTIVITY</h3>
        <a href="all-history.html" class="view-all">VIEW LOGS</a>
    </div>
    <div class="hist-list" id="recentHistory">
        <div class="no-data">Initializing logs...</div>
    </div>
</div>

<nav class="bottom-nav">
    <a href="index.html" class="nav-item"><i class="fas fa-home"></i>Home</a>
    <a href="activity.html" class="nav-item"><i class="fas fa-gift"></i>Activity</a>
    <a href="wallet.html" class="nav-item active"><i class="fas fa-wallet"></i>Wallet</a>
    <a href="account.html" class="nav-item"><i class="fas fa-user-circle"></i>Account</a>
</nav>

<script>
    // Config ko updated rkha hai
    const firebaseConfig = { databaseURL: "https://jalwav7-default-rtdb.firebaseio.com" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const userPhone = localStorage.getItem('jalwa_user_phone');

    window.onload = function() {
        if (!userPhone) { location.href = 'login.html'; return; }
        fetchWalletData();
        fetchCalculatedStats();
        fetchRecentTransactions();
    };

    function fetchWalletData() {
        db.ref('users/' + userPhone + '/balance').on('value', snap => {
            document.getElementById('mainBalance').innerText = Number(snap.val() || 0).toLocaleString('en-IN', {minimumFractionDigits: 2});
        });
    }

    function fetchCalculatedStats() {
        // Deposits Total
        db.ref('requests/deposits').orderByChild('userId').equalTo(userPhone).on('value', snap => {
            let depTotal = 0;
            snap.forEach(child => {
                const data = child.val();
                if (data.status === 'approved' || data.status === 'success') depTotal += parseFloat(data.amount || 0);
            });
            document.getElementById('totalDep').innerText = "₹" + depTotal.toLocaleString('en-IN');
        });

        // Withdrawals Total
        db.ref('requests/withdrawals').orderByChild('userId').equalTo(userPhone).on('value', snap => {
            let witTotal = 0;
            snap.forEach(child => {
                const data = child.val();
                if (data.status === 'approved' || data.status === 'success') witTotal += parseFloat(data.amount || 0);
            });
            document.getElementById('totalWit').innerText = "₹" + witTotal.toLocaleString('en-IN');
        });
    }

    async function fetchRecentTransactions() {
        const container = document.getElementById('recentHistory');
        try {
            const depSnap = await db.ref('requests/deposits').orderByChild('userId').equalTo(userPhone).limitToLast(3).once('value');
            const witSnap = await db.ref('requests/withdrawals').orderByChild('userId').equalTo(userPhone).limitToLast(3).once('value');

            let combined = [];
            depSnap.forEach(c => combined.push({...c.val(), type: 'Deposit'}));
            witSnap.forEach(c => combined.push({...c.val(), type: 'Withdrawal'}));

            combined.sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));

            if (combined.length === 0) {
                container.innerHTML = `<div class="no-data">Secure Log Empty</div>`;
                return;
            }

            let html = "";
            combined.slice(0, 5).forEach(item => {
                const isDep = item.type === 'Deposit';
                const color = isDep ? 'var(--success)' : 'var(--danger)';
                const icon = isDep ? 'fa-plus-square' : 'fa-minus-square';
                const status = item.status || 'pending';

                html += `
                    <div class="hist-item">
                        <div class="hist-left">
                            <div class="hist-icon" style="color:${color}; background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.05)">
                                <i class="fas ${icon}"></i>
                            </div>
                            <div class="hist-info">
                                <p>${item.type.toUpperCase()}</p>
                                <span>${item.date || 'Processing...'}</span>
                            </div>
                        </div>
                        <div style="text-align:right">
                            <b style="color:${color}; font-family:'Orbitron'; font-size:14px">${isDep?'+':'-'}₹${Number(item.amount).toFixed(2)}</b><br>
                            <span class="hist-status" style="color:${status==='approved'?'#00ffa3':status==='pending'?'#ffcc00':'#ff3e3e'}">${status}</span>
                        </div>
                    </div>`;
            });
            container.innerHTML = html;
        } catch (e) {
            container.innerHTML = `<div class="no-data">Sync Error</div>`;
        }
    }
</script>
</body>
</html>
