<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Pro - My Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { 
            --bg: #0a0e17; 
            --card-bg: #161d2b; 
            --primary: #ffcc00; 
            --text-gray: #a4b0be;
            --gradient: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%);
        }

        body { margin: 0; background: var(--bg); font-family: 'Poppins', sans-serif; color: white; overflow-x: hidden; }
        .app-container { width: 100%; max-width: 480px; margin: auto; min-height: 100vh; padding-bottom: 100px; }

        /* --- PROFILE HEADER --- */
        .profile-section {
            padding: 40px 20px; text-align: center;
            background: linear-gradient(180deg, #1e272e 0%, var(--bg) 100%);
        }
        .avatar-box {
            width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--primary);
            margin: 0 auto 15px; display: flex; align-items: center; justify-content: center;
            background: var(--card-bg); font-size: 40px; color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
        }
        .user-id { font-size: 18px; font-weight: 800; margin: 0; letter-spacing: 1px; }
        .user-phone { font-size: 12px; color: var(--text-gray); margin-top: 5px; opacity: 0.8; }

        /* --- BALANCE CARD --- */
        .balance-card {
            margin: -20px 15px 20px; background: var(--card-bg); border-radius: 20px;
            padding: 20px; border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex; justify-content: space-between; align-items: center;
        }
        .bal-info span { font-size: 12px; color: var(--text-gray); font-weight: 600; }
        .bal-info h2 { font-size: 24px; color: var(--primary); margin: 5px 0 0; }
        .bal-actions { display: flex; gap: 10px; }
        .mini-btn { background: var(--gradient); color: #000; border: none; padding: 8px 15px; border-radius: 10px; font-size: 12px; font-weight: bold; cursor: pointer; }

        /* --- GAME STATS GRID --- */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 0 15px; margin-bottom: 25px; }
        .stat-item { background: rgba(255, 255, 255, 0.03); padding: 15px 5px; border-radius: 15px; text-align: center; border: 1px solid rgba(255,255,255,0.02); }
        .stat-item b { display: block; font-size: 16px; color: #fff; margin-bottom: 5px; }
        .stat-item span { font-size: 10px; color: var(--text-gray); text-transform: uppercase; letter-spacing: 0.5px; }

        /* --- MENU LIST --- */
        .menu-list { padding: 0 15px; }
        .menu-item {
            background: var(--card-bg); padding: 16px; border-radius: 15px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.03);
            cursor: pointer; transition: 0.3s;
        }
        .menu-item:active { transform: scale(0.98); background: #1e272e; }
        .menu-left { display: flex; align-items: center; gap: 15px; }
        .menu-left i { width: 30px; height: 30px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .menu-left span { font-size: 14px; font-weight: 500; }
        
        .c-1 { background: rgba(255, 204, 0, 0.1); color: #ffcc00; }
        .c-2 { background: rgba(52, 152, 219, 0.1); color: #3498db; }
        .c-3 { background: rgba(46, 204, 113, 0.1); color: #2ecc71; }
        .c-4 { background: rgba(231, 76, 60, 0.1); color: #e74c3c; }

        .logout-btn {
            margin: 20px 15px; padding: 15px; border-radius: 15px;
            background: rgba(231, 76, 60, 0.1); color: #e74c3c;
            text-align: center; font-weight: bold; border: 1px solid rgba(231, 76, 60, 0.2);
            cursor: pointer;
        }

        /* --- BOTTOM NAV --- */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; background: #161d2b; display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { text-align: center; color: var(--text-gray); font-size: 11px; cursor: pointer; flex: 1; text-decoration: none; }
        .nav-item i { font-size: 22px; margin-bottom: 4px; display: block; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <!-- Profile Header -->
    <div class="profile-section">
        <div class="avatar-box"><i class="fas fa-user-ninja"></i></div>
        <div class="user-id" id="displayId">UID: 00000000</div>
        <div class="user-phone" id="displayPhone">+91 0000000000</div>
    </div>

    <!-- Balance Card -->
    <div class="balance-card">
        <div class="bal-info">
            <span>Total Assets</span>
            <h2 id="accBalance">₹0.00</h2>
        </div>
        <div class="bal-actions">
            <button class="mini-btn" onclick="location.href='deposit.html'">RECHARGE</button>
        </div>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
        <div class="stat-item">
            <b id="totalGames">0</b>
            <span>Total Games</span>
        </div>
        <div class="stat-item">
            <b id="totalWin">₹0</b>
            <span>Total Wins</span>
        </div>
        <div class="stat-item">
            <b id="totalBet">₹0</b>
            <span>Total Bets</span>
        </div>
    </div>

    <!-- Menu List -->
    <div class="menu-list">
        <div class="menu-item" onclick="location.href='wallet.html'">
            <div class="menu-left">
                <i class="fas fa-wallet c-1"></i>
                <span>My Wallet</span>
            </div>
            <i class="fas fa-chevron-right" style="font-size: 12px; color: #444;"></i>
        </div>

        <div class="menu-item" onclick="location.href='deposithistory.html'">
            <div class="menu-left">
                <i class="fas fa-receipt c-2"></i>
                <span>Order Records</span>
            </div>
            <i class="fas fa-chevron-right" style="font-size: 12px; color: #444;"></i>
        </div>

        <div class="menu-item" onclick="window.open('https://t.me/Realtrademods8911', '_blank')">
            <div class="menu-left">
                <i class="fas fa-headset c-3"></i>
                <span>Customer Support</span>
            </div>
            <i class="fas fa-chevron-right" style="font-size: 12px; color: #444;"></i>
        </div>

        <div class="menu-item" onclick="alert('Account Security Level: HIGH')">
            <div class="menu-left">
                <i class="fas fa-shield-halved c-4"></i>
                <span>Security Center</span>
            </div>
            <i class="fas fa-chevron-right" style="font-size: 12px; color: #444;"></i>
        </div>
    </div>

    <div class="logout-btn" onclick="logoutUser()">
        <i class="fas fa-power-off"></i> LOG OUT
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i>Home</a>
        <a href="index.html" class="nav-item"><i class="fas fa-gift"></i>Activity</a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="account.html" class="nav-item active"><i class="fas fa-user-circle"></i>Account</a>
    </div>
</div>

<script>
    // --- FIREBASE CONFIG ---
    const firebaseConfig = { databaseURL: "https://jalwav7-default-rtdb.firebaseio.com" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userPhone = localStorage.getItem('jalwa_user_phone');

    window.onload = function() {
        if (!userPhone) {
            location.href = 'login.html';
        } else {
            fetchAccountData();
        }
    };

    function fetchAccountData() {
        // User Details
        document.getElementById('displayId').innerText = "UID: " + userPhone;
        document.getElementById('displayPhone').innerText = "+91 " + userPhone;

        // Firebase Real-time Data
        db.ref('users/' + userPhone).on('value', snap => {
            const data = snap.val();
            if (data) {
                document.getElementById('accBalance').innerText = "₹" + Number(data.balance || 0).toFixed(2);
                
                // Realistic Stats logic (Agar aapke DB mein store hai toh wahan se fetch honge)
                document.getElementById('totalGames').innerText = data.totalGamesPlayed || "0"; 
document.getElementById('totalWin').innerText = "₹" + (data.totalWins || "0"); 
document.getElementById('totalBet').innerText = "₹" + (data.totalBets || "0"); // Mock/Fallback
            }
        });
    }

    function logoutUser() {
        if(confirm("Are you sure you want to logout?")) {
            localStorage.removeItem('jalwa_user_phone');
            location.href = 'login.html';
        }
    }
</script>

</body>
</html>
