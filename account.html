<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Pro - Elite Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05080f; --card-glass: rgba(255, 255, 255, 0.03); --primary: #ffcc00; 
            --text-gray: #a4b0be; --success: #00ffa3; --danger: #ff3e3e;
            --neon-glow: 0 0 20px rgba(255, 204, 0, 0.25);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; padding-bottom: 100px; }

        /* PROFILE HEADER */
        .profile-header {
            padding: 50px 20px 40px; text-align: center;
            background: radial-gradient(circle at top, #161d2b 0%, var(--bg) 70%);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .avatar-wrapper {
            position: relative; width: 100px; height: 100px; margin: 0 auto 15px;
        }
        .avatar-box {
            width: 100%; height: 100%; border-radius: 50%; border: 3px solid var(--primary);
            display: flex; align-items: center; justify-content: center;
            background: #0a0e17; font-size: 45px; color: var(--primary);
            box-shadow: var(--neon-glow);
        }
        .vip-tag {
            position: absolute; bottom: 0; right: 0; background: var(--primary);
            color: #000; font-size: 10px; font-weight: 900; padding: 2px 8px;
            border-radius: 10px; font-family: 'Orbitron';
        }
        .user-id { font-family: 'Orbitron'; font-size: 18px; color: #fff; letter-spacing: 1px; }
        .user-phone { font-size: 13px; color: var(--text-gray); margin-top: 5px; }

        /* BALANCE CARD */
        .balance-card {
            margin: -25px 20px 25px; background: linear-gradient(145deg, #161d2b, #0a0e17); 
            border-radius: 25px; padding: 25px; border: 1px solid rgba(255, 204, 0, 0.1);
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .bal-info span { font-size: 11px; color: var(--text-gray); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .bal-info h2 { font-family: 'Orbitron'; font-size: 26px; color: var(--primary); margin-top: 5px; text-shadow: var(--neon-glow); }
        .recharge-btn { 
            background: var(--primary); color: #000; border: none; padding: 10px 20px; 
            border-radius: 12px; font-family: 'Orbitron'; font-size: 12px; font-weight: 900;
            box-shadow: var(--neon-glow); cursor: pointer;
        }

        /* STATS GRID */
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 0 20px; margin-bottom: 30px; }
        .stat-item { 
            background: var(--card-glass); padding: 15px 5px; border-radius: 20px; 
            text-align: center; border: 1px solid rgba(255,255,255,0.05); 
        }
        .stat-item b { display: block; font-family: 'Orbitron'; font-size: 15px; color: #fff; margin-bottom: 5px; }
        .stat-item span { font-size: 10px; color: var(--text-gray); text-transform: uppercase; font-weight: 700; }

        /* MENU LIST */
        .menu-list { padding: 0 20px; }
        .menu-item {
            background: var(--card-glass); padding: 18px; border-radius: 20px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 12px; border: 1px solid rgba(255,255,255,0.03);
            cursor: pointer; transition: 0.2s;
        }
        .menu-item:active { transform: scale(0.97); background: rgba(255,255,255,0.08); }
        .menu-left { display: flex; align-items: center; gap: 15px; }
        .menu-left i { 
            width: 35px; height: 35px; border-radius: 10px; 
            display: flex; align-items: center; justify-content: center; font-size: 16px; 
        }
        .menu-left span { font-size: 15px; font-weight: 600; letter-spacing: 0.5px; }
        
        .c-1 { background: rgba(255, 204, 0, 0.1); color: var(--primary); }
        .c-2 { background: rgba(0, 210, 255, 0.1); color: var(--info); }
        .c-3 { background: rgba(0, 255, 163, 0.1); color: var(--success); }
        .c-4 { background: rgba(255, 62, 62, 0.1); color: var(--danger); }

        .logout-btn {
            margin: 30px 20px; padding: 18px; border-radius: 20px;
            background: rgba(255, 62, 62, 0.05); color: var(--danger);
            text-align: center; font-family: 'Orbitron'; font-weight: 900; 
            border: 1px solid rgba(255, 62, 62, 0.2); cursor: pointer;
        }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; background: #0a0e17; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-item { text-align: center; color: #5a658a; font-size: 10px; font-weight: 700; text-decoration: none; text-transform: uppercase; flex: 1; }
        .nav-item i { font-size: 20px; margin-bottom: 5px; display: block; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="profile-header">
        <div class="avatar-wrapper">
            <div class="avatar-box"><i class="fas fa-user-shield"></i></div>
            <div class="vip-tag">PRO</div>
        </div>
        <div class="user-id" id="displayId">UID: --------</div>
        <div class="user-phone" id="displayPhone">+91 0000000000</div>
    </div>

    <div class="balance-card">
        <div class="bal-info">
            <span>AVAILABLE ASSETS</span>
            <h2 id="accBalance">₹0.00</h2>
        </div>
        <button class="recharge-btn" onclick="location.href='deposit.html'">RECHARGE</button>
    </div>

    <div class="stats-grid">
        <div class="stat-item">
            <b id="totalGames">0</b>
            <span>Games</span>
        </div>
        <div class="stat-item">
            <b id="totalWin">₹0</b>
            <span>Total Win</span>
        </div>
        <div class="stat-item">
            <b id="totalBet">₹0</b>
            <span>Total Bet</span>
        </div>
    </div>

    <div class="menu-list">
        <div class="menu-item" onclick="location.href='wallet.html'">
            <div class="menu-left">
                <i class="fas fa-wallet c-1"></i>
                <span>My Wallet</span>
            </div>
            <i class="fas fa-chevron-right" style="font-size: 12px; color: #3d465d;"></i>
        </div>

        <div class="menu-item" onclick="location.href='all-history.html'">
            <div class="menu-left">
                <i class="fas fa-list-ul c-2"></i>
                <span>Transaction History</span>
            </div>
            <i class="fas fa-chevron-right" style="font-size: 12px; color: #3d465d;"></i>
        </div>

        <div class="menu-item" onclick="window.open('https://t.me/Realtrademods8911', '_blank')">
            <div class="menu-left">
                <i class="fas fa-headset c-3"></i>
                <span>Live Support</span>
            </div>
            <i class="fas fa-chevron-right" style="font-size: 12px; color: #3d465d;"></i>
        </div>

        <div class="menu-item" onclick="alert('Device Security: PROTECTED')">
            <div class="menu-left">
                <i class="fas fa-fingerprint c-4"></i>
                <span>Security Center</span>
            </div>
            <i class="fas fa-chevron-right" style="font-size: 12px; color: #3d465d;"></i>
        </div>
    </div>

    <div class="logout-btn" onclick="logoutUser()">
        <i class="fas fa-sign-out-alt"></i> SECURE LOGOUT
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i>Home</a>
        <a href="activity.html" class="nav-item"><i class="fas fa-gift"></i>Activity</a>
        <a href="wallet.html" class="nav-item"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="account.html" class="nav-item active"><i class="fas fa-user-circle"></i>Account</a>
    </div>
</div>

<script>
    // --- DATABASE CONFIG (Jalwa V2) ---
    const firebaseConfig = { databaseURL: "https://jalwav7-default-rtdb.firebaseio.com" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userPhone = localStorage.getItem('jalwa_user_phone');

    window.onload = function() {
        if (!userPhone) {
            location.href = 'login.html';
        } else {
            fetchAccountData();
        }
    };

    function fetchAccountData() {
        // Basic Info
        document.getElementById('displayId').innerText = "UID: " + (990000 + parseInt(userPhone.slice(-4)));
        document.getElementById('displayPhone').innerText = "+91 " + userPhone;

        // Sync Balance & Stats
        db.ref('users/' + userPhone).on('value', snap => {
            const data = snap.val();
            if (data) {
                document.getElementById('accBalance').innerText = "₹" + Number(data.balance || 0).toFixed(2);
                document.getElementById('totalGames').innerText = data.totalGamesPlayed || "0"; 
                document.getElementById('totalWin').innerText = "₹" + (data.totalWins || "0"); 
                document.getElementById('totalBet').innerText = "₹" + (data.totalBets || "0");
            }
        });
    }

    function logoutUser() {
        if(confirm("Securely terminate current session?")) {
            localStorage.removeItem('jalwa_user_phone');
            location.href = 'login.html';
        }
    }
</script>

</body>
</html>
