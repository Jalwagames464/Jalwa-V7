<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Pro - Elite Withdrawal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05080f; --card-glass: rgba(255, 255, 255, 0.03); --primary: #ffcc00; 
            --text-gray: #a4b0be; --success: #00ffa3; --danger: #ff3e3e;
            --neon-glow: 0 0 15px rgba(255, 204, 0, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; padding-bottom: 50px; }

        /* HEADER */
        .header-bar { 
            padding: 20px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(10, 14, 23, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 100;
        }
        .header-bar b { font-family: 'Orbitron'; font-size: 16px; color: var(--primary); letter-spacing: 1px; }

        /* BALANCE CARD */
        .balance-card { 
            margin: 20px; background: linear-gradient(145deg, #161d2b, #0a0e17); 
            border-radius: 25px; padding: 30px; text-align: center; 
            border: 1px solid rgba(255, 204, 0, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .balance-card span { color: var(--text-gray); font-size: 13px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .balance-card h1 { 
            font-family: 'Orbitron'; font-size: 32px; color: var(--primary); margin: 10px 0; 
            text-shadow: 0 0 20px rgba(255, 204, 0, 0.4); 
        }

        /* FORM SECTION */
        .form-section { padding: 0 20px; }
        .step-label { font-size: 12px; color: var(--primary); font-weight: 800; text-transform: uppercase; margin-bottom: 8px; display: block; }
        
        .input-box { 
            background: var(--card-glass); border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; padding: 0 15px; margin-bottom: 20px;
        }
        .input-box i { color: var(--text-gray); width: 25px; font-size: 14px; }
        .input-box input { 
            width: 100%; padding: 15px; background: transparent; border: none; 
            color: white; outline: none; font-size: 16px; font-weight: 600; 
        }
        .input-box input::placeholder { color: #5a658a; font-size: 14px; }

        .rules-box { 
            background: rgba(255, 204, 0, 0.03); border-radius: 12px; padding: 12px; 
            margin-bottom: 20px; border-left: 3px solid var(--primary);
        }
        .rules-box p { font-size: 11px; color: var(--text-gray); margin-bottom: 4px; }

        .btn-withdraw { 
            width: 100%; padding: 18px; background: var(--primary); border: none; 
            border-radius: 15px; color: #000; font-family: 'Orbitron'; font-weight: 900; 
            font-size: 15px; cursor: pointer; box-shadow: var(--neon-glow);
            text-transform: uppercase; transition: 0.3s;
        }
        .btn-withdraw:active { transform: scale(0.96); }

        /* HISTORY */
        .history-list { padding: 0 20px; margin-top: 40px; }
        .hist-title { font-size: 16px; font-weight: 800; margin-bottom: 15px; border-left: 4px solid var(--primary); padding-left: 10px; }
        
        .hist-card { 
            background: var(--card-glass); padding: 15px; border-radius: 18px; 
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .hist-info b { font-family: 'Orbitron'; font-size: 15px; color: white; }
        .hist-info p { font-size: 11px; color: var(--text-gray); margin-top: 3px; }
        
        .status { padding: 4px 10px; border-radius: 6px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .pending { background: rgba(255, 204, 0, 0.1); color: var(--primary); }
        .success { background: rgba(0, 255, 163, 0.1); color: var(--success); }
        .rejected { background: rgba(255, 62, 62, 0.1); color: var(--danger); }

        #toast { 
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%); 
            background: var(--primary); color: #000; padding: 12px 30px; 
            border-radius: 50px; font-weight: 800; display: none; z-index: 2000;
        }
    </style>
</head>
<body>

<div id="toast">Message</div>

<div class="header-bar">
    <i class="fas fa-chevron-left" onclick="history.back()" style="color: var(--primary); cursor: pointer;"></i>
    <b>WITHDRAW ASSETS</b>
    <i class="fas fa-headset" style="color: var(--text-gray);" onclick="window.open('https://t.me/Realtrademods8911', '_blank')"></i>
</div>

<div class="balance-card">
    <span>AVAILABLE BALANCE</span>
    <h1 id="userBal">₹0.00</h1>
</div>

<div class="form-section">
    <span class="step-label">Withdrawal Amount</span>
    <div class="input-box">
        <i class="fas fa-indian-rupee-sign"></i>
        <input type="number" id="witAmount" placeholder="Minimum ₹550">
    </div>

    <span class="step-label">Account Holder Name</span>
    <div class="input-box">
        <i class="fas fa-user-shield"></i>
        <input type="text" id="accName" placeholder="Full Name (Bank/UPI)">
    </div>

    <span class="step-label">UPI ID / PhonePe / GPay</span>
    <div class="input-box">
        <i class="fas fa-wallet"></i>
        <input type="text" id="upiId" placeholder="example@upi">
    </div>

    <div class="rules-box">
        <p>• Settlement time: 2 to 24 Hours</p>
        <p>• Fee: 3% Service Charge currently</p>
        <p>• Double check UPI details to avoid failure</p>
    </div>

    <button class="btn-withdraw" onclick="submitWithdraw()">Withdraw Now</button>
</div>

<div class="history-list">
    <div class="hist-title">WITHDRAWAL RECORDS</div>
    <div id="witHistoryList">
        <p style="text-align:center; color:gray; font-size:12px; margin-top:20px;">Fetching logs...</p>
    </div>
</div>

<script>
    // Database Config - Jalwa V2
    const firebaseConfig = { databaseURL: "https://jalwav7-default-rtdb.firebaseio.com" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userPhone = localStorage.getItem('jalwa_user_phone');
    let currentBalance = 0;

    window.onload = function() {
        if(!userPhone) { location.href = 'login.html'; return; }
        fetchUserData();
        loadWithdrawHistory();
    };

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    function fetchUserData() {
        db.ref('users/' + userPhone).on('value', snap => {
            const data = snap.val();
            if(data) {
                currentBalance = data.balance || 0;
                document.getElementById('userBal').innerText = "₹" + currentBalance.toFixed(2);
            }
        });
    }

    async function submitWithdraw() {
        const amt = parseFloat(document.getElementById('witAmount').value);
        const name = document.getElementById('accName').value.trim();
        const upi = document.getElementById('upiId').value.trim();

        if (isNaN(amt) || amt < 550) return showToast("MINIMUM WITHDRAW ₹550");
        if (amt > currentBalance) return showToast("INSUFFICIENT BALANCE");
        if (!name || !upi) return showToast("ALL FIELDS REQUIRED");

        try {
            // 1. Deduct Balance
            const newBal = currentBalance - amt;
            await db.ref('users/' + userPhone).update({ balance: newBal });

            // 2. Save Request
            const requestData = {
                userId: userPhone, amount: amt, accountName: name, upiId: upi,
                status: "pending", timestamp: Date.now(), date: new Date().toLocaleString()
            };
            await db.ref('requests/withdrawals').push(requestData);
            
            // 3. Admin Alert
            new Image().src = `https://ntfy.sh/jalwa_master_admin_786/publish?message=New_Withdrawal_₹${amt}_by_${userPhone}&priority=high`;

            showToast("REQUESTED SUCCESSFULLY");
            document.getElementById('witAmount').value = "";
            document.getElementById('accName').value = "";
            document.getElementById('upiId').value = "";

        } catch (e) {
            showToast("DATABASE ERROR");
        }
    }

    function loadWithdrawHistory() {
        db.ref('requests/withdrawals').orderByChild('userId').equalTo(userPhone).on('value', snap => {
            const container = document.getElementById('witHistoryList');
            if (!snap.exists()) {
                container.innerHTML = `<p style="text-align:center;color:gray;font-size:12px;margin-top:20px;">NO DATA FOUND</p>`;
                return;
            }
            let html = "";
            let list = [];
            snap.forEach(c => { list.push(c.val()); });
            list.reverse().forEach(data => {
                html += `
                    <div class="hist-card">
                        <div class="hist-info">
                            <b>₹${data.amount.toFixed(2)}</b>
                            <p>To: ${data.upiId}</p>
                            <p style="font-size:9px">${data.date}</p>
                        </div>
                        <span class="status ${data.status.toLowerCase()}">${data.status}</span>
                    </div>`;
            });
            container.innerHTML = html;
        });
    }
</script>
</body>
</html>
