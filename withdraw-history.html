<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Pro - Withdrawal History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { 
            --bg: #0a0e17; --card-bg: #161d2b; --primary: #ffcc00; 
            --text-gray: #a4b0be; --success: #2ecc71; --danger: #ff4757;
        }
        body { margin: 0; background: var(--bg); font-family: 'Poppins', sans-serif; color: white; overflow-x: hidden; }
        .app-container { width: 100%; max-width: 480px; margin: auto; min-height: 100vh; padding-bottom: 30px; }
        .header { padding: 20px; display: flex; align-items: center; justify-content: space-between; background: #1e272e; border-bottom: 1px solid rgba(255, 204, 0, 0.2); position: sticky; top: 0; z-index: 100; }
        .header b { font-size: 18px; letter-spacing: 1px; color: var(--primary); }
        .total-card { margin: 20px 15px; background: linear-gradient(135deg, #1e272e 0%, #161d2b 100%); border-radius: 20px; padding: 25px; text-align: center; border: 1px solid rgba(255, 204, 0, 0.1); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .total-card span { color: var(--text-gray); font-size: 12px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
        .total-card h1 { font-size: 32px; color: var(--primary); margin: 10px 0 0; }
        .history-list { padding: 0 15px; margin-top: 10px; }
        .hist-card { background: var(--card-bg); padding: 18px; border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.05); margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .hist-info b { font-size: 18px; color: #fff; display: block; margin-bottom: 4px; }
        .hist-info p { font-size: 11px; color: var(--text-gray); margin: 2px 0; }
        .target-text { color: #3498db; opacity: 0.9; font-size: 12px; }
        .status-badge { padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        .pending { background: rgba(255, 204, 0, 0.1); color: var(--primary); }
        .success, .approved { background: rgba(46, 204, 113, 0.1); color: var(--success); }
        .rejected { background: rgba(231, 76, 60, 0.1); color: var(--danger); }
        .no-data { text-align: center; margin-top: 50px; color: var(--text-gray); font-size: 14px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <i class="fas fa-arrow-left" onclick="history.back()"></i>
        <b>WITHDRAW HISTORY</b>
        <i class="fas fa-sync-alt" onclick="location.reload()"></i>
    </div>

    <div class="total-card">
        <span>Total Successful Withdraw</span>
        <h1 id="totalWitAmt">â‚¹0.00</h1>
    </div>

    <div class="history-list" id="historyContainer">
        <div class="no-data">Searching records...</div>
    </div>
</div>

<script>
    // --- ðŸš¨ NAYA FIREBASE CONFIG (UPDATE KIYA GAYA HAI) ---
    const firebaseConfig = { 
        databaseURL: "https://jalwav7-default-rtdb.firebaseio.com" 
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userPhone = localStorage.getItem('jalwa_user_phone');

    window.onload = function() {
        if (!userPhone) {
            window.location.href = 'login.html';
            return;
        }
        console.log("Loading history for:", userPhone);
        loadWithdrawHistory();
    };

    function loadWithdrawHistory() {
        // userId ke base par filter (requests/withdrawals)
        db.ref('requests/withdrawals').orderByChild('userId').equalTo(userPhone).on('value', snap => {
            const container = document.getElementById('historyContainer');
            let totalSuccess = 0;
            let html = "";

            if (!snap.exists()) {
                container.innerHTML = `<div class="no-data"><i class="fas fa-history" style="font-size:40px;opacity:0.2"></i><br><br>No history found.</div>`;
                document.getElementById('totalWitAmt').innerText = "â‚¹0.00";
                return;
            }

            let records = [];
            snap.forEach(child => {
                const data = child.val();
                records.push(data);
                if (data.status === "success" || data.status === "approved") {
                    totalSuccess += parseFloat(data.amount || 0);
                }
            });

            records.reverse().forEach(data => {
                const status = data.status || 'pending';
                html += `
                    <div class="hist-card">
                        <div class="hist-info">
                            <b>â‚¹${parseFloat(data.amount || 0).toFixed(2)}</b>
                            <p class="target-text"><i class="fas fa-university"></i> ${data.upiId || 'UPI Transfer'}</p>
                            <p><i class="far fa-calendar-alt"></i> ${data.date || new Date(data.timestamp).toLocaleString()}</p>
                        </div>
                        <div class="status-badge ${status.toLowerCase()}">
                            ${status}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            document.getElementById('totalWitAmt').innerText = "â‚¹" + totalSuccess.toFixed(2);
        }, error => {
            console.error("Firebase Error:", error);
            document.getElementById('historyContainer').innerHTML = "<div class='no-data'>Permission Denied! Check Firebase Rules.</div>";
        });
    }
</script>
</body>
</html>
