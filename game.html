<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa WinGo Professional</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        :root { --bg-color: #0d131f; --card-bg: #1f293a; --primary-green: #00c853; --primary-red: #d50000; --primary-violet: #aa00ff; --gold: #ff9800; }
        body { margin: 0; padding: 0; background: #000; font-family: 'Segoe UI', sans-serif; color: white; overflow-x: hidden; }
        
        .app-container { width: 100%; max-width: 480px; background: var(--bg-color); min-height: 100vh; margin: auto; position: relative; padding-bottom: 20px; }
        
        .top-nav { padding: 15px; background: var(--card-bg); display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #2a3544; }
        .back-btn { font-size: 20px; color: white; text-decoration: none; cursor: pointer; }
        
        .wallet-card { background: linear-gradient(135deg, #2196f3, #0046a1); margin: 10px; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        
        .timer-row { background: var(--card-bg); margin: 10px; border-radius: 12px; padding: 15px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #2a3544; }
        .digit { background: #334155; color: var(--gold); padding: 5px 10px; border-radius: 5px; font-weight: bold; font-size: 24px; margin-left: 2px; }
        
        .game-area { padding: 15px; background: var(--card-bg); margin: 10px; border-radius: 15px; }
        .btn-group { display: flex; justify-content: space-between; margin-bottom: 15px; gap: 8px; }
        .c-btn { flex: 1; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        
        .num-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .ball { width: 45px; height: 45px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; border: 2px solid rgba(255,255,255,0.1); font-size: 16px; }
        .ball-0 { background: linear-gradient(135deg, var(--primary-red) 50%, var(--primary-violet) 50%); }
        .ball-5 { background: linear-gradient(135deg, var(--primary-green) 50%, var(--primary-violet) 50%); }

        .tabs { display: flex; background: var(--card-bg); margin-top: 10px; border-bottom: 1px solid #2a3544; }
        .tab { flex: 1; text-align: center; padding: 15px; cursor: pointer; color: #888; font-weight: bold; }
        .tab.active { color: var(--gold); border-bottom: 3px solid var(--gold); }
        
        .scroll-area { background: #161e2b; min-height: 200px; }
        table { width: 100%; border-collapse: collapse; text-align: center; }
        th { background: #1f293a; padding: 12px; color: #888; font-size: 12px; }
        td { padding: 12px; border-bottom: 1px solid #2a3544; font-size: 14px; }

        /* UI Overlap Fixes */
        .bet-sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 20px 20px 0 0; transition: 0.3s; z-index: 2000; padding: 20px; color: #333; box-sizing: border-box; }
        .bet-sheet.active { bottom: 0; }
        .res-popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); background: #fff; width: 85%; border-radius: 20px; z-index: 3000; transition: 0.3s; padding: 25px; text-align: center; color: #333; box-sizing: border-box; }
        .res-popup.active { transform: translate(-50%, -50%) scale(1); }
        .overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1500; }
        .overlay.active { display:block; }
    </style>
</head>
<body>

<div class="overlay" id="overlay" onclick="closeSheet()"></div>

<div class="app-container">
    <div class="top-nav">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
        <span style="font-weight: bold; letter-spacing: 1px;">WIN GO 30S</span>
        <div onclick="window.location.href='wallet.html'"><i class="fas fa-wallet" style="color:var(--gold)"></i></div>
    </div>

    <div class="wallet-card">
        <div style="font-size: 13px; opacity: 0.8;">Available Balance</div>
        <div style="font-size: 30px; font-weight: bold; margin-top: 5px;">₹ <span id="userBalance">0.00</span></div>
    </div>

    <div class="timer-row">
        <div>
            <div style="color: #888; font-size: 12px;">Period</div>
            <div id="periodId" style="font-weight: bold; font-size: 14px; color: #eee;">Loading...</div>
        </div>
        <div style="text-align: right;">
            <div style="color: #888; font-size: 12px; margin-bottom: 4px;">Time Left</div>
            <div style="display: flex;"><div class="digit" id="t1">0</div><div class="digit" id="t2">0</div></div>
        </div>
    </div>

    <div class="game-area">
        <div class="btn-group">
            <button class="c-btn" style="background:var(--primary-green)" onclick="openBet('Green', '#00c853')">Green</button>
            <button class="c-btn" style="background:var(--primary-violet)" onclick="openBet('Violet', '#aa00ff')">Violet</button>
            <button class="c-btn" style="background:var(--primary-red)" onclick="openBet('Red', '#d50000')">Red</button>
        </div>
        <div class="num-grid" id="numberGrid"></div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('chart', this)">Trend Chart</div>
        <div class="tab" onclick="switchTab('mybet', this)">My History</div>
    </div>

    <div class="scroll-area">
        <div id="chartContainer">
            <table><thead><tr><th>Period</th><th>Number</th><th>Color</th></tr></thead><tbody id="chartBody"></tbody></table>
        </div>
        <div id="myBetContainer" style="display:none;">
            <table><thead><tr><th>Period</th><th>Selection</th><th>Amount</th><th>Status</th></tr></thead><tbody id="myHistoryBody"></tbody></table>
        </div>
    </div>
</div>

<div id="betSheet" class="bet-sheet">
    <h3 id="sheetTitle" style="margin-top:0">Select</h3>
    <div style="display:flex; gap:10px; margin:20px 0;">
        <button class="c-btn" style="background:#f4f4f4; color:#333;" onclick="setAmt(10)">10</button>
        <button class="c-btn" style="background:#f4f4f4; color:#333;" onclick="setAmt(100)">100</button>
        <button class="c-btn" style="background:#f4f4f4; color:#333;" onclick="setAmt(1000)">1000</button>
    </div>
    <div style="font-weight:bold; font-size: 18px; text-align: center;">Total Payable: <span style="color:#d50000">₹<span id="totalBetTxt">10</span></span></div>
    <button onclick="confirmBet()" id="confBtn" style="width:100%; padding:15px; border:none; border-radius:10px; color:white; font-weight:bold; font-size:18px; margin-top:20px; cursor:pointer;">Confirm Bet</button>
    <button onclick="closeSheet()" style="width:100%; background:none; border:none; color:#888; margin-top:10px;">Cancel</button>
</div>

<div id="resPopup" class="res-popup">
    <h2 id="resStat" style="margin:0; color:var(--gold)">Result</h2>
    <div style="font-size: 20px; margin: 15px 0;"><span id="resAmt" style="font-weight:bold;">₹0.00</span></div>
    <button onclick="closeRes()" style="width:100%; padding:12px; background:#333; color:white; border:none; border-radius:10px; font-weight:bold;">OK</button>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) { firebase.initializeApp(firebaseConfig); }
    const database = firebase.database();

    const userId = localStorage.getItem('jalwa_id');
    let balance = 0.00; 
    let currentPeriod = "", currentBetAmt = 10, selection = "", activeBets = [];

    window.onload = () => {
        if(!userId) return window.location.href = "index.html";

        database.ref('users/' + userId + '/balance').on('value', (snap) => {
            balance = Number(snap.val() || 0);
            document.getElementById('userBalance').innerText = balance.toFixed(2);
        });

        const grid = document.getElementById('numberGrid');
        for(let i=0; i<=9; i++){
            let d = document.createElement('div');
            d.className = `ball ${i===0?'ball-0':''} ${i===5?'ball-5':''}`;
            if(i!==0 && i!==5) d.style.background = (i%2===0)?'var(--primary-red)':'var(--primary-green)';
            d.innerText = i; d.onclick = () => openBet(i, (i%2===0)?'#d50000':'#00c853');
            grid.appendChild(d);
        }
    };

    setInterval(() => {
        const now = new Date();
        let sec = now.getSeconds();
        let rem = 30 - (sec % 30);
        let pId = now.getFullYear().toString() + (now.getMonth()+1).toString().padStart(2,'0') + now.getDate().toString().padStart(2,'0') + "30" + Math.floor((now.getHours()*3600 + now.getMinutes()*60 + now.getSeconds())/30);
        
        if (currentPeriod !== pId && currentPeriod !== "") { processRoundResult(currentPeriod); }
        currentPeriod = pId;
        document.getElementById('periodId').innerText = currentPeriod;
        let s = rem.toString().padStart(2, '0');
        document.getElementById('t1').innerText = s[0];
        document.getElementById('t2').innerText = s[1];
        if(rem <= 5) closeSheet();
    }, 1000);

    function openBet(sel, col) {
        selection = sel;
        document.getElementById('sheetTitle').innerText = "Select " + sel;
        document.getElementById('confBtn').style.background = col;
        document.getElementById('betSheet').classList.add('active');
        document.getElementById('overlay').classList.add('active');
    }

    function closeSheet() {
        document.getElementById('betSheet').classList.remove('active');
        document.getElementById('overlay').classList.remove('active');
    }

    function closeRes() {
        document.getElementById('resPopup').classList.remove('active');
        document.getElementById('overlay').classList.remove('active');
    }

    function setAmt(a) { currentBetAmt = a; document.getElementById('totalBetTxt').innerText = a; }

    function confirmBet() {
        if(balance < currentBetAmt) return alert("Insufficient Balance!");
        
        database.ref('users/' + userId + '/balance').transaction((curr) => (curr || 0) - currentBetAmt)
        .then(() => {
            let bet = { sel: selection, amt: currentBetAmt, period: currentPeriod };
            activeBets.push(bet);
            closeSheet();
            alert("Bet Placed!");
        });
    }

    async function processRoundResult(oldPid) {
        let winNum = Math.floor(Math.random() * 10); // Logic for Admin result can be added here
        let winCol = (winNum === 0 || winNum === 5) ? "Violet" : (winNum % 2 === 0 ? "Red" : "Green");

        let row = `<tr><td>${oldPid.slice(-4)}</td><td style="color:${winNum%2===0?'red':'green'}">${winNum}</td><td>${winCol}</td></tr>`;
        document.getElementById('chartBody').insertAdjacentHTML('afterbegin', row);

        activeBets.forEach(bet => {
            if(bet.period === oldPid) {
                let isWin = (bet.sel === winNum || bet.sel === winCol);
                if(isWin) {
                    let winAmt = bet.amt * (typeof bet.sel === 'number' ? 8 : 1.9);
                    database.ref('users/' + userId + '/balance').transaction(c => (c || 0) + winAmt);
                    document.getElementById('resStat').innerText = "WINNER!";
                    document.getElementById('resAmt').innerText = "+ ₹" + winAmt.toFixed(2);
                } else {
                    document.getElementById('resStat').innerText = "LOSS";
                    document.getElementById('resAmt').innerText = "- ₹" + bet.amt;
                }
                document.getElementById('resPopup').classList.add('active');
                document.getElementById('overlay').classList.add('active');
            }
        });
        activeBets = [];
    }

    function switchTab(type, btn) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('chartContainer').style.display = type === 'chart' ? 'block' : 'none';
        document.getElementById('myBetContainer').style.display = type === 'mybet' ? 'block' : 'none';
    }
</script>
</body>
</html>
