<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa WinGo - Multi Bet Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg-color: #0d131f; --card-bg: #1f293a; --primary-green: #00c853; --primary-red: #d50000; --primary-violet: #aa00ff; --gold: #ff9800; }
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; color: white; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .app-container { width: 100%; max-width: 480px; background: var(--bg-color); min-height: 100vh; margin: auto; position: relative; }
        .top-nav { padding: 15px; background: var(--card-bg); display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #2a3544; }
        .balance-display { color: var(--gold); font-weight: bold; font-size: 18px; }
        .status-header-card { background: #161e2b; margin: 10px; padding: 15px; border-radius: 12px; display: flex; justify-content: space-between; border: 1px solid #3d4b5f; }
        .digit { background: #000; color: #fff; padding: 5px 8px; border-radius: 4px; font-weight: bold; font-size: 20px; margin-left: 2px; }
        .game-area { padding: 15px; background: var(--card-bg); margin: 10px; border-radius: 15px; }
        .btn-group { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .c-btn { width: 31%; padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; }
        .num-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; }
        .ball { width: 42px; height: 42px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; border: 2px solid rgba(255,255,255,0.1); color: white; }
        .ball-red { background: var(--primary-red); }
        .ball-green { background: var(--primary-green); }
        .ball-violet { background: var(--primary-violet); }
        .ball-0 { background: linear-gradient(135deg, var(--primary-red) 50%, var(--primary-violet) 50%); }
        .ball-5 { background: linear-gradient(135deg, var(--primary-green) 50%, var(--primary-violet) 50%); }
        .trend-ball { width: 22px; height: 22px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 10px; font-weight: bold; color: white; }
        .tabs { display: flex; background: var(--card-bg); margin-top: 10px; }
        .tab { flex: 1; text-align: center; padding: 15px; cursor: pointer; color: #888; }
        .tab.active { color: var(--gold); border-bottom: 3px solid var(--gold); }
        table { width: 100%; border-collapse: collapse; text-align: center; }
        td, th { padding: 12px; border-bottom: 1px solid #2a3544; font-size: 13px; color: #ccc; }
        .bet-sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 20px 20px 0 0; transition: 0.3s; z-index: 2000; padding: 20px; color: #333; box-sizing: border-box; }
        .bet-sheet.active { bottom: 0; }
        .mul-box { display: flex; gap: 10px; margin: 15px 0; }
        .mul-btn { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 5px; text-align: center; cursor: pointer; font-weight: bold; }
        .mul-btn.active { background: var(--gold); color: white; border-color: var(--gold); }
        .result-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: none; justify-content: center; align-items: center; z-index: 3000; }
        .result-card { background: #1f293a; width: 85%; max-width: 320px; border-radius: 20px; padding: 25px; text-align: center; border: 2px solid var(--gold); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-nav">
        <span style="font-weight: bold;">WIN GO 30S</span>
        <div class="balance-display">‚Çπ<span id="userBalance">0.00</span></div>
    </div>

    <div class="status-header-card">
        <div><div style="color:#888; font-size:11px;">Period</div><div id="periodId" style="font-weight:bold; color:var(--gold);">Loading...</div></div>
        <div style="display:flex; align-items:center;"><div id="t1" class="digit">0</div><div id="t2" class="digit">0</div></div>
    </div>

    <div class="game-area">
        <div class="btn-group">
            <button class="c-btn" style="background:var(--primary-green)" onclick="openBet('Green')">Green</button>
            <button class="c-btn" style="background:var(--primary-violet)" onclick="openBet('Violet')">Violet</button>
            <button class="c-btn" style="background:var(--primary-red)" onclick="openBet('Red')">Red</button>
        </div>
        <div class="num-grid" id="numberGrid"></div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('chart', this)">Trend Chart</div>
        <div class="tab" onclick="switchTab('mybet', this)">My History</div>
    </div>

    <div id="chartContainer"><table><thead><tr><th>Period</th><th>Result</th><th>Color</th></tr></thead><tbody id="chartBody"></tbody></table></div>
    <div id="myBetContainer" style="display:none;"><table><thead><tr><th>Period</th><th>Bet</th><th>Status</th></tr></thead><tbody id="myHistoryBody"></tbody></table></div>
</div>

<div id="betSheet" class="bet-sheet">
    <h3 id="sheetTitle" style="margin:0; font-size: 16px;">Confirm Selection</h3>
    <div class="mul-box">
        <div class="mul-btn active" onclick="setMul(1, this)">X1</div>
        <div class="mul-btn" onclick="setMul(5, this)">X5</div>
        <div class="mul-btn" onclick="setMul(10, this)">X10</div>
        <div class="mul-btn" onclick="setMul(50, this)">X50</div>
    </div>
    <div style="margin: 20px 0; font-size: 18px; font-weight: bold;">Total: ‚Çπ<span id="displayTotal">10</span></div>
    <div style="display: flex; gap: 10px;">
        <button onclick="closeBet()" class="c-btn" style="background:#eee; color:#333; flex:1">Cancel</button>
        <button onclick="confirmBet()" class="c-btn" style="background:var(--bg-color); flex:2">Confirm</button>
    </div>
</div>

<div id="resultOverlay" class="result-overlay">
    <div class="result-card">
        <div id="resEmoji" style="font-size: 50px;">üèÜ</div>
        <div id="resTitle" class="res-title">WINNER</div>
        <div class="res-detail">
            <div id="resPeriod">...</div>
            <div id="resProfit">‚Çπ0</div>
        </div>
        <button onclick="hideResult()" class="c-btn" style="width:100%; background:var(--gold)">Close</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const userId = localStorage.getItem('jalwa_id') || "User" + Math.floor(Math.random()*9999);
    let currentPeriod = "", selection = "", balance = 0, multiplier = 1;

    function getBallClass(num) {
        if(num == 0) return 'ball-0'; if(num == 5) return 'ball-5';
        return (num % 2 == 0) ? 'ball-red' : 'ball-green';
    }

    function getColorClass(col) {
        if(col === 'Red') return 'ball-red'; if(col === 'Green') return 'ball-green';
        return 'ball-violet';
    }

    function getPeriodId() {
        const now = new Date();
        const seconds = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
        return now.getFullYear().toString() + (now.getMonth()+1).toString().padStart(2,'0') + now.getDate().toString().padStart(2,'0') + "30" + Math.floor(seconds/30).toString();
    }

    window.onload = () => {
        database.ref('users/' + userId + '/balance').on('value', s => { 
            balance = s.val() || 0; 
            document.getElementById('userBalance').innerText = balance.toFixed(2); 
        });
        database.ref('gameHistory').orderByKey().limitToLast(10).on('value', s => {
            let h = ""; s.forEach(c => {
                let d = c.val();
                h = `<tr><td>${d.pid}</td><td><div class="trend-ball ${getBallClass(d.num)}">${d.num}</div></td><td><div class="trend-ball ${getColorClass(d.col)}" style="width:12px; height:12px;"></div></td></tr>` + h;
            });
            document.getElementById('chartBody').innerHTML = h;
        });
        const grid = document.getElementById('numberGrid');
        for(let i=0; i<=9; i++){
            let d = document.createElement('div'); d.className = `ball ${getBallClass(i)}`;
            d.innerText = i; d.onclick = () => openBet(i); grid.appendChild(d);
        }
    };

    setInterval(() => {
        let pId = getPeriodId();
        if(currentPeriod !== pId && currentPeriod !== "") processResult(currentPeriod);
        currentPeriod = pId; document.getElementById('periodId').innerText = pId;
        let rem = 30 - (new Date().getSeconds() % 30);
        document.getElementById('t1').innerText = Math.floor(rem/10); document.getElementById('t2').innerText = rem%10;
        if(rem <= 5) closeBet();
    }, 1000);

    async function processResult(pid) {
        const snap = await database.ref('gameControl').once('value');
        const ctrl = snap.val() || {};
        let winNum;

        if (ctrl.nextResult) {
            let f = ctrl.nextResult;
            if(f === 'Green') winNum = 3; else if(f === 'Red') winNum = 2; else if(f === 'Violet') winNum = 0;
            else winNum = parseInt(f);
            database.ref('gameControl/nextResult').set(null);
        } else { winNum = Math.floor(Math.random()*10); }
        
        let winCol = (winNum%2==0)?'Red':'Green'; if(winNum==0||winNum==5) winCol='Violet';
        await database.ref('gameHistory/'+pid).set({pid, num:winNum, col:winCol});

        database.ref('users/'+userId+'/currentBets/'+pid).once('value', s => {
            if(s.exists()){
                let win = 0, bet = 0;
                s.forEach(c => {
                    let b = c.val(); bet += b.amt;
                    let isWin = (b.sel == winNum || b.sel === winCol || (b.sel === 'Red' && winNum%2==0 && winNum!=0) || (b.sel === 'Green' && winNum%2!=0 && winNum!=5));
                    if(isWin) win += b.amt * (typeof b.sel === 'number' ? 8.5 : 1.9);
                });
                if(win > 0) database.ref('users/'+userId+'/balance').transaction(c => c + win);
                showResult(pid, win - bet);
                database.ref('users/'+userId+'/currentBets/'+pid).remove();
            }
        });
    }

    function confirmBet() {
        let total = 10 * multiplier;
        if(balance < total) return;
        database.ref('users/'+userId+'/currentBets/'+currentPeriod).push({sel:selection, amt:total});
        database.ref('bets/'+currentPeriod).push({sel:selection, amt:total});
        database.ref('users/'+userId+'/balance').transaction(c => c - total);
        closeBet();
    }

    function openBet(s) { selection = s; document.getElementById('betSheet').classList.add('active'); }
    function closeBet() { document.getElementById('betSheet').classList.remove('active'); }
    function setMul(m, btn) { multiplier = m; document.getElementById('displayTotal').innerText = 10*m; }
    function showResult(p, pr) {
        document.getElementById('resPeriod').innerText = p;
        document.getElementById('resProfit').innerText = (pr > 0 ? "+" : "") + pr;
        document.getElementById('resultOverlay').style.display = 'flex';
    }
    function hideResult() { document.getElementById('resultOverlay').style.display = 'none'; }
    function switchTab(t, b) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active')); b.classList.add('active');
        document.getElementById('chartContainer').style.display = t=='chart'?'block':'none';
        document.getElementById('myBetContainer').style.display = t=='mybet'?'block':'none';
    }
</script>
</body>
    </html>
