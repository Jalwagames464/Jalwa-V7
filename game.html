<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa WinGo - Pro Sync</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg-color: #0b0f1a; --card-bg: #1a2232; --primary-green: #00e676; --primary-red: #ff3d00; --primary-violet: #d500f9; --gold: #ffc107; }
        body { margin: 0; background: #000; font-family: 'Poppins', sans-serif; color: white; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .app-container { width: 100%; max-width: 480px; background: var(--bg-color); min-height: 100vh; margin: auto; position: relative; }
        .top-nav { padding: 18px 15px; background: var(--card-bg); display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #232d3e; }
        .balance-display { color: var(--gold); font-weight: 800; font-size: 22px; }
        .status-header-card { background: linear-gradient(135deg, #161e2b, #1a2232); margin: 12px; padding: 18px; border-radius: 15px; display: flex; justify-content: space-between; border: 1px solid #2d3848; align-items: center; }
        .period-box b { font-size: 18px; color: var(--gold); letter-spacing: 1px; }
        .digit { background: #000; color: #fff; padding: 8px 12px; border-radius: 8px; font-weight: 900; font-size: 24px; margin-left: 4px; border: 1px solid #333; }
        .game-area { padding: 15px; background: var(--card-bg); margin: 12px; border-radius: 20px; }
        .btn-group { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .c-btn { width: 31%; padding: 15px; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; font-size: 16px; }
        .num-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 12px; }
        .ball { width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; cursor: pointer; color: white; border: 1px solid rgba(255,255,255,0.1); }
        .ball-red { background: var(--primary-red); }
        .ball-green { background: var(--primary-green); }
        .ball-violet { background: var(--primary-violet); }
        .ball-0 { background: linear-gradient(135deg, var(--primary-red) 50%, var(--primary-violet) 50%); }
        .ball-5 { background: linear-gradient(135deg, var(--primary-green) 50%, var(--primary-violet) 50%); }
        .tabs { display: flex; background: var(--card-bg); margin-top: 15px; border-top: 1px solid #232d3e; }
        .tab { flex: 1; text-align: center; padding: 15px; cursor: pointer; color: #5c6b82; font-weight: bold; }
        .tab.active { color: var(--gold); border-bottom: 3px solid var(--gold); }
        table { width: 100%; border-collapse: collapse; text-align: center; }
        td, th { padding: 15px 10px; border-bottom: 1px solid #1a2232; font-size: 14px; }
        .trend-ball { width: 26px; height: 26px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }
        .win-tag { color: var(--primary-green); font-weight: bold; }
        .loss-tag { color: var(--primary-red); font-weight: bold; }
        .result-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(12px); }
        .result-card { background: #1a2232; width: 85%; max-width: 340px; border-radius: 35px; padding: 40px 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .bet-sheet { position: fixed; bottom: -100%; left: 0; width: 100%; background: #fff; border-radius: 30px 30px 0 0; transition: 0.4s; z-index: 2000; padding: 25px; color: #1a2232; }
        .bet-sheet.active { bottom: 0; }
        .mul-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin: 20px 0; }
        .mul-btn { padding: 12px 5px; border: 1px solid #ddd; border-radius: 10px; text-align: center; cursor: pointer; font-weight: bold; }
        .mul-btn.active { background: #0b0f1a; color: white; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="top-nav">
        <span style="font-weight: 900; font-size: 20px;">JALWA <span style="color:var(--gold)">WIN GO</span></span>
        <div class="balance-display">‚Çπ<span id="userBalance">0.00</span></div>
    </div>

    <div class="status-header-card">
        <div class="period-box"><span>Period</span><br><b id="periodId">--------</b></div>
        <div style="display:flex;"><div id="t1" class="digit">0</div><div id="t2" class="digit">0</div></div>
    </div>

    <div class="game-area">
        <div class="btn-group">
            <button class="c-btn" style="background:var(--primary-green)" onclick="openBet('Green')">Green</button>
            <button class="c-btn" style="background:var(--primary-violet)" onclick="openBet('Violet')">Violet</button>
            <button class="c-btn" style="background:var(--primary-red)" onclick="openBet('Red')">Red</button>
        </div>
        <div class="num-grid" id="numberGrid"></div>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('chart', this)">Game History</div>
        <div class="tab" onclick="switchTab('mybet', this)">My Bets</div>
    </div>

    <div id="chartContainer"><table><thead><tr><th>Period</th><th>Num</th><th>Color</th></tr></thead><tbody id="chartBody"></tbody></table></div>
    <div id="myBetContainer" style="display:none;"><table><thead><tr><th>Period</th><th>Bet</th><th>Status</th></tr></thead><tbody id="myHistoryBody"></tbody></table></div>
</div>

<div id="betSheet" class="bet-sheet">
    <h3 style="margin:0;">Select: <span id="selName"></span></h3>
    <div class="mul-grid">
        <div class="mul-btn active" onclick="setMul(1, this)">X1</div>
        <div class="mul-btn" onclick="setMul(5, this)">X5</div>
        <div class="mul-btn" onclick="setMul(10, this)">X10</div>
        <div class="mul-btn" onclick="setMul(50, this)">X50</div>
        <div class="mul-btn" onclick="setMul(100, this)">X100</div>
        <div class="mul-btn" onclick="setMul(200, this)">X200</div>
        <div class="mul-btn" onclick="setMul(500, this)">X500</div>
    </div>
    <div style="margin: 20px 0; font-size: 22px; font-weight: 900; text-align: center;">Total: ‚Çπ<span id="displayTotal">10</span></div>
    <div style="display: flex; gap: 12px;">
        <button onclick="closeBet()" class="c-btn" style="background:#eee; color:#333; flex:1">Cancel</button>
        <button onclick="confirmBet()" class="c-btn" style="background:var(--bg-color); flex:2">Confirm</button>
    </div>
</div>

<div id="resultOverlay" class="result-overlay">
    <div id="resCard" class="result-card">
        <div id="resEmoji" style="font-size: 80px;">üèÜ</div>
        <div id="resTitle" style="font-size: 28px; font-weight: 900;">WINNER</div>
        <div style="color: #888; margin: 15px 0;" id="resPeriod">...</div>
        <div id="resProfit" style="font-size: 42px; font-weight: 900;">‚Çπ0.00</div>
        <button onclick="hideResult()" class="c-btn" style="width:100%; background:var(--gold); color:black; margin-top: 25px; border-radius: 50px;">CLOSE</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const database = firebase.database();
    const userId = localStorage.getItem('jalwa_id') || "User" + Math.floor(Math.random()*9999);
    localStorage.setItem('jalwa_id', userId);

    let currentPeriod = "", selection = "", balance = 0, multiplier = 1;

    function getBallClass(num) {
        if(num == 0) return 'ball-0'; if(num == 5) return 'ball-5';
        return (num % 2 == 0) ? 'ball-red' : 'ball-green';
    }
    function getColorClass(col) {
        if(col === 'Red') return 'ball-red'; if(col === 'Green') return 'ball-green';
        return 'ball-violet';
    }

    function getPeriodId() {
        const now = new Date();
        const seconds = (now.getHours() * 3600) + (now.getMinutes() * 60) + now.getSeconds();
        return now.getFullYear().toString() + (now.getMonth()+1).toString().padStart(2,'0') + now.getDate().toString().padStart(2,'0') + "30" + Math.floor(seconds/30).toString();
    }

    window.onload = () => {
        database.ref('users/' + userId + '/balance').on('value', s => { 
            balance = s.val() || 0; 
            document.getElementById('userBalance').innerText = balance.toFixed(2); 
        });

        // Initial load only - history updates manually after that for speed
        database.ref('gameHistory').orderByKey().limitToLast(15).once('value', s => {
            renderHistory(s);
        });

        database.ref('users/' + userId + '/myHistory').orderByKey().limitToLast(15).on('value', s => {
            let h = ""; let list = [];
            s.forEach(c => list.push(c.val()));
            list.reverse().forEach(d => {
                let st = d.status === 'Win' ? 'win-tag' : 'loss-tag';
                h += `<tr><td>${d.pid.slice(-4)}</td><td>${d.sel}</td><td><span class="${st}">${d.status}</span></td></tr>`;
            });
            document.getElementById('myHistoryBody').innerHTML = h;
        });

        const grid = document.getElementById('numberGrid');
        for(let i=0; i<=9; i++){
            let d = document.createElement('div'); d.className = `ball ${getBallClass(i)}`;
            d.innerText = i; d.onclick = () => openBet(i); grid.appendChild(d);
        }
    };

    function renderHistory(s) {
        let h = ""; let list = [];
        s.forEach(c => list.push(c.val()));
        list.reverse().forEach(d => {
            h += `<tr><td>${d.pid.slice(-4)}</td><td><div class="trend-ball ${getBallClass(d.num)}">${d.num}</div></td><td><div class="trend-ball ${getColorClass(d.col)}" style="width:14px; height:14px;"></div></td></tr>`;
        });
        document.getElementById('chartBody').innerHTML = h;
    }

    // Manual Injection for Instant Feel
    function injectResult(pid, num, col) {
        const tableBody = document.getElementById('chartBody');
        const newRow = `<tr><td>${pid.slice(-4)}</td><td><div class="trend-ball ${getBallClass(num)}">${num}</div></td><td><div class="trend-ball ${getColorClass(col)}" style="width:14px; height:14px;"></div></td></tr>`;
        tableBody.insertAdjacentHTML('afterbegin', newRow);
        // Remove last row to keep list size 15
        if(tableBody.rows.length > 15) tableBody.deleteRow(15);
    }

    setInterval(() => {
        let pId = getPeriodId();
        if(currentPeriod !== pId && currentPeriod !== "") {
            processResult(currentPeriod); 
        }
        currentPeriod = pId;
        document.getElementById('periodId').innerText = pId;
        let rem = 30 - (new Date().getSeconds() % 30);
        document.getElementById('t1').innerText = Math.floor(rem/10); 
        document.getElementById('t2').innerText = rem%10;
        if(rem <= 5) closeBet();
    }, 1000);

    async function processResult(pid) {
        const snap = await database.ref('gameControl').once('value');
        const ctrl = snap.val() || {};
        let winNum = (ctrl.nextResult !== undefined) ? (isNaN(ctrl.nextResult) ? (ctrl.nextResult === 'Green' ? 3 : 2) : parseInt(ctrl.nextResult)) : Math.floor(Math.random()*10);
        if(ctrl.nextResult) database.ref('gameControl/nextResult').remove();

        let winCol = (winNum%2==0)?'Red':'Green'; if(winNum==0||winNum==5) winCol='Violet';
        
        // INSTANT UPDATE: Table update pehle
        injectResult(pid, winNum, winCol);

        // Save to database
        database.ref('gameHistory/'+pid).set({pid, num:winNum, col:winCol});

        const betSnap = await database.ref('users/'+userId+'/currentBets/'+pid).once('value');
        if(betSnap.exists()){
            let winAmt = 0, betTotal = 0;
            betSnap.forEach(c => {
                let b = c.val(); betTotal += b.amt;
                let isWin = (b.sel == winNum || b.sel === winCol || (b.sel === 'Red' && winNum%2==0 && winNum!=0) || (b.sel === 'Green' && winNum%2!=0 && winNum!=5));
                if(isWin) winAmt += b.amt * (typeof b.sel === 'number' ? 8.8 : 1.95);
                database.ref('users/'+userId+'/myHistory').push({pid, sel:b.sel, status:isWin?'Win':'Loss', time: Date.now()});
            });
            if(winAmt > 0) database.ref('users/'+userId+'/balance').transaction(c => (c||0) + winAmt);
            setTimeout(() => showResult(pid, winAmt - betTotal), 500);
            database.ref('users/'+userId+'/currentBets/'+pid).remove();
        }
    }

    function confirmBet() {
        let total = 10 * multiplier;
        if(balance < total) { alert("Low Balance!"); return; }
        database.ref('users/'+userId+'/currentBets/'+currentPeriod).push({sel:selection, amt:total});
        database.ref('users/'+userId+'/balance').transaction(c => (c||0) - total);
        closeBet();
    }

    function openBet(s) { selection = s; document.getElementById('selName').innerText = s; document.getElementById('betSheet').classList.add('active'); }
    function closeBet() { document.getElementById('betSheet').classList.remove('active'); }
    function setMul(m, btn) { 
        multiplier = m; document.getElementById('displayTotal').innerText = 10*m; 
        document.querySelectorAll('.mul-btn').forEach(x => x.classList.remove('active')); btn.classList.add('active');
    }

    function showResult(p, pr) {
        document.getElementById('resPeriod').innerText = "Period: " + p;
        const card = document.getElementById('resCard');
        if(pr >= 0) {
            card.style.borderColor = "var(--primary-green)";
            document.getElementById('resTitle').innerText = "WINNER";
            document.getElementById('resEmoji').innerText = "üèÜ";
            document.getElementById('resProfit').innerText = "+‚Çπ" + pr.toFixed(2);
            document.getElementById('resProfit').style.color = "var(--primary-green)";
        } else {
            card.style.borderColor = "var(--primary-red)";
            document.getElementById('resTitle').innerText = "LOSS";
            document.getElementById('resEmoji').innerText = "‚ùå";
            document.getElementById('resProfit').innerText = "-‚Çπ" + Math.abs(pr).toFixed(2);
            document.getElementById('resProfit').style.color = "var(--primary-red)";
        }
        document.getElementById('resultOverlay').style.display = 'flex';
    }

    function hideResult() { document.getElementById('resultOverlay').style.display = 'none'; }
    function switchTab(t, b) {
        document.querySelectorAll('.tab').forEach(x => x.classList.remove('active')); b.classList.add('active');
        document.getElementById('chartContainer').style.display = t=='chart'?'block':'none';
        document.getElementById('myBetContainer').style.display = t=='mybet'?'block':'none';
    }
</script>
</body>
</html>
