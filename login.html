<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa.Game - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root {
            --bg-dark: #06091b;
            --card-bg: #10142d;
            --cyan: #00ffca;
            --input-bg: #161d3d;
            --text-gray: #7e87a8;
            --neon-shadow: 0 0 10px rgba(0, 255, 202, 0.5);
            --gradient: linear-gradient(to right, #2af598 0%, #009efd 100%);
        }

        body {
            margin: 0; background: var(--bg-dark); color: white;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex; flex-direction: column; min-height: 100vh;
        }

        /* Header */
        .header { padding: 15px; display: flex; align-items: center; justify-content: space-between; background: #10142d; border-bottom: 1px solid #1f2855; }
        .logo { font-size: 24px; font-weight: 900; color: var(--cyan); text-shadow: var(--neon-shadow); letter-spacing: 2px; }
        .logo span { color: #fff; text-shadow: none; }

        .container { padding: 25px 20px; flex: 1; max-width: 480px; margin: auto; }
        h2 { font-size: 24px; margin-bottom: 5px; font-weight: 900; }
        .sub-txt { color: var(--text-gray); font-size: 13px; margin-bottom: 30px; }

        /* Tabs */
        .tabs { display: flex; border-bottom: 1px solid #242c54; margin-bottom: 25px; }
        .tab {
            flex: 1; text-align: center; padding: 12px;
            color: var(--text-gray); font-weight: bold; font-size: 14px;
            cursor: pointer; position: relative;
        }
        .tab.active { color: var(--cyan); }
        .tab.active::after {
            content: ''; position: absolute; bottom: 0; left: 0;
            width: 100%; height: 3px; background: var(--cyan);
            box-shadow: 0 0 10px var(--cyan);
        }

        /* Input Box Styling */
        .input-group { margin-bottom: 20px; }
        .label { display: flex; align-items: center; gap: 8px; font-size: 14px; margin-bottom: 10px; color: var(--text-gray); }
        .label i { color: var(--cyan); font-size: 18px; }
        .input-box {
            display: flex; background: var(--input-bg);
            border-radius: 12px; border: 1px solid #1f2855; overflow: hidden;
        }
        .country-code { padding: 15px; background: #1c254d; border-right: 1px solid #1f2855; font-weight: bold; }
        input { width: 100%; padding: 15px; background: transparent; border: none; color: white; outline: none; font-size: 15px; }

        /* Buttons */
        .btn-login {
            width: 100%; padding: 16px; background: var(--gradient);
            border: none; border-radius: 30px; color: #000;
            font-weight: 900; font-size: 16px; cursor: pointer;
            text-transform: uppercase; margin-top: 10px;
        }
        .btn-register {
            width: 100%; padding: 15px; background: transparent;
            border: 1px solid var(--cyan); border-radius: 30px;
            color: var(--cyan); font-weight: bold; font-size: 16px;
            text-align: center; text-decoration: none; display: block; margin-top: 15px;
        }

        .footer-links { display: flex; justify-content: space-around; margin-top: 40px; }
        .f-item { text-align: center; color: var(--text-gray); font-size: 12px; }
        .f-item i { display: block; font-size: 24px; color: var(--cyan); margin-bottom: 8px; }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: var(--cyan); color: black; padding: 10px 20px; border-radius: 5px; display: none; z-index: 10000; font-weight: bold; }
    </style>
</head>
<body>

<div id="toast"></div>

<div class="header">
    <i class="fas fa-chevron-left" onclick="history.back()"></i>
    <div class="logo">JALWA<span>.GAME</span></div>
    <div style="font-size: 12px; border: 1px solid #333; padding: 2px 8px; border-radius: 4px;">ðŸ‡ºðŸ‡¸ EN</div>
</div>

<div class="container">
    <h2>Log in</h2>
    <p class="sub-txt">Please log in with your phone number.<br>Your account security is our priority.</p>

    <div class="tabs">
        <div class="tab active"><i class="fas fa-mobile-alt"></i> Phone number</div>
        <div class="tab" onclick="showToast('Email login coming soon!')"><i class="far fa-envelope"></i> Email</div>
    </div>

    <div class="input-group">
        <div class="label"><i class="fas fa-mobile-alt"></i> Phone number</div>
        <div class="input-box">
            <div class="country-code">+91</div>
            <input type="number" id="loginPhone" placeholder="Enter phone number">
        </div>
    </div>

    <div class="input-group">
        <div class="label"><i class="fas fa-lock"></i> Password</div>
        <div class="input-box">
            <input type="password" id="loginPass" placeholder="Enter password">
            <i class="far fa-eye-slash" id="toggleP" style="padding:15px; color:var(--text-gray); cursor:pointer;" onclick="toggleP()"></i>
        </div>
    </div>

    <button class="btn-login" onclick="handleLogin()">Log in</button>
    <a href="register.html" class="btn-register">Register</a>

    <div class="footer-links">
        <div class="f-item" onclick="showToast('Contact Telegram Support')">
            <i class="fas fa-shield-alt"></i>Forgot password
        </div>
        <div class="f-item" onclick="window.open('https://t.me/Realtrademods8911', '_blank')">
            <i class="fas fa-headset"></i>Customer Service
        </div>
    </div>
</div>

<script>
    // Firebase Config
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // --- AUTO LOGIN LOGIC ---
    window.onload = function() {
        const savedUser = localStorage.getItem('jalwa_user_phone');
        // Agar pehle se login hai, toh seedha dashboard par bhejo
        if (savedUser) {
            window.location.href = "index.html";
        }
    };

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2500);
    }

    function toggleP() {
        const p = document.getElementById('loginPass');
        const i = document.getElementById('toggleP');
        if(p.type === "password") {
            p.type = "text"; i.className = "far fa-eye";
        } else {
            p.type = "password"; i.className = "far fa-eye-slash";
        }
    }

    async function handleLogin() {
        const ph = document.getElementById('loginPhone').value.trim();
        const ps = document.getElementById('loginPass').value.trim();

        if(!ph || !ps) return showToast("Enter all details!");

        showToast("Logging in...");

        // Database mein number check karo
        db.ref('users/' + ph).once('value', (snap) => {
            if(snap.exists()) {
                const userData = snap.val();
                if(userData.password === ps) {
                    // --- SUCCESS: Save in memory for Auto-Login ---
                    localStorage.setItem('jalwa_user_phone', ph);
                    showToast("Login Successful!");
                    setTimeout(() => { window.location.href = "index.html"; }, 1000);
                } else {
                    showToast("Wrong Password!");
                }
            } else {
                showToast("User not found! Please register.");
            }
        });
    }
</script>
</body>
</html>
