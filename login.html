<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Pro - Login Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffcc00; 
            --bg: #05080f; 
            --input-bg: rgba(255, 255, 255, 0.03); 
            --text-gray: #a4b0be;
            --neon-glow: 0 0 15px rgba(255, 204, 0, 0.4);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Rajdhani', sans-serif; }

        body {
            background: var(--bg); color: white;
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative;
        }

        /* --- Cyber Background Effects --- */
        body::before {
            content: ""; position: absolute; width: 300px; height: 300px;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            top: -100px; right: -100px; opacity: 0.1; filter: blur(50px);
        }
        body::after {
            content: ""; position: absolute; width: 400px; height: 400px;
            background: radial-gradient(circle, #00d2ff 0%, transparent 70%);
            bottom: -150px; left: -150px; opacity: 0.05; filter: blur(60px);
        }

        .login-card {
            width: 90%; max-width: 400px; padding: 40px 30px;
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px); border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            z-index: 10; animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .logo { 
            font-family: 'Orbitron'; font-size: 28px; font-weight: 900; 
            text-align: center; margin-bottom: 10px; color: white;
            letter-spacing: 3px;
        }
        .logo span { color: var(--primary); text-shadow: var(--neon-glow); }

        .sub-title { text-align: center; color: var(--text-gray); font-size: 14px; margin-bottom: 35px; letter-spacing: 1px; }

        /* --- Input Fields --- */
        .input-group { margin-bottom: 25px; }
        .input-label { font-size: 12px; color: var(--primary); font-weight: bold; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 1.5px; }
        
        .field-container {
            display: flex; align-items: center; background: var(--input-bg);
            border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s; padding: 0 15px;
        }
        .field-container:focus-within {
            border-color: var(--primary); background: rgba(255, 204, 0, 0.05);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.15);
        }

        .field-container i { color: #5a658a; font-size: 18px; }
        .field-container input {
            width: 100%; padding: 15px; background: transparent; border: none;
            color: white; outline: none; font-size: 16px; font-weight: 600;
        }

        /* --- Buttons --- */
        .btn-primary {
            width: 100%; padding: 16px; background: var(--primary);
            border: none; border-radius: 12px; color: #000;
            font-size: 16px; font-weight: 800; text-transform: uppercase;
            cursor: pointer; transition: 0.3s; box-shadow: var(--neon-glow);
            letter-spacing: 1px; margin-top: 10px;
        }
        .btn-primary:active { transform: scale(0.96); }

        .btn-secondary {
            display: block; width: 100%; text-align: center; margin-top: 20px;
            color: var(--text-gray); text-decoration: none; font-size: 14px;
            font-weight: 600; border: 1px solid rgba(255,255,255,0.1);
            padding: 12px; border-radius: 12px; transition: 0.3s;
        }
        .btn-secondary span { color: var(--primary); }
        .btn-secondary:hover { background: rgba(255,255,255,0.05); }

        .support-links {
            display: flex; justify-content: space-between; margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.05); padding-top: 20px;
        }
        .support-btn { color: #5a658a; text-decoration: none; font-size: 13px; display: flex; align-items: center; gap: 5px; }
        .support-btn i { color: var(--primary); }

        #toast { 
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%); 
            background: var(--primary); color: #000; padding: 12px 30px; 
            border-radius: 50px; font-weight: 800; display: none; z-index: 100;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="toast">Message</div>

    <div class="login-card">
        <div class="logo">JALWA<span>PRO</span></div>
        <p class="sub-title">SECURE LOGIN PORTAL</p>

        <div class="input-group">
            <span class="input-label">Identity (Mobile)</span>
            <div class="field-container">
                <i class="fas fa-phone-alt"></i>
                <input type="number" id="loginPhone" placeholder="91XXXXXXXX">
            </div>
        </div>

        <div class="input-group">
            <span class="input-label">Security Key</span>
            <div class="field-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPass" placeholder="Enter Password">
                <i class="far fa-eye-slash" id="toggleP" style="cursor:pointer;" onclick="toggleP()"></i>
            </div>
        </div>

        <button class="btn-primary" onclick="handleLogin()">Authorize Login</button>

        <a href="register.html" class="btn-secondary">New Operative? <span>Create Account</span></a>

        <div class="support-links">
            <a href="https://t.me/Realtrademods8911" target="_blank" class="support-btn"><i class="fas fa-headset"></i> Support</a>
            <a href="#" class="support-btn" onclick="showToast('Reset via Telegram')"><i class="fas fa-key"></i> Forgot?</a>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://jalwav7-default-rtdb.firebaseio.com" };
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        window.onload = function() {
            if (localStorage.getItem('jalwa_user_phone')) {
                window.location.href = "index.html"; 
            }
        };

        function showToast(m) {
            const t = document.getElementById('toast');
            t.innerText = m; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function toggleP() {
            const p = document.getElementById('loginPass');
            const i = document.getElementById('toggleP');
            if(p.type === "password") {
                p.type = "text"; 
                i.classList.replace('fa-eye-slash', 'fa-eye');
            } else {
                p.type = "password"; 
                i.classList.replace('fa-eye', 'fa-eye-slash');
            }
        }

        async function handleLogin() {
            const ph = document.getElementById('loginPhone').value.trim();
            const ps = document.getElementById('loginPass').value.trim();

            if(!ph || !ps) return showToast("ACCESS DENIED: Details Missing");
            
            showToast("VERIFYING IDENTITY...");

            db.ref('users/' + ph).once('value', (snap) => {
                if(snap.exists()) {
                    if(snap.val().password === ps) {
                        localStorage.setItem('jalwa_user_phone', ph);
                        showToast("ACCESS GRANTED!");
                        setTimeout(() => { window.location.href = "index.html"; }, 1000);
                    } else {
                        showToast("ERROR: Invalid Key");
                    }
                } else {
                    showToast("ERROR: Agent Not Found");
                }
            });
        }
    </script>
</body>
</html>
