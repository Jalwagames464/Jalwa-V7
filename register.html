l<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa.Game - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --bg: #060a1e; --input: #161d3d; --cyan: #00ffca; --gray: #7e87a8; }
        body { margin: 0; background: var(--bg); color: white; font-family: sans-serif; }
        .header { padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .logo { font-size: 24px; font-weight: bold; font-style: italic; }
        .logo span { color: var(--cyan); text-shadow: 0 0 10px var(--cyan); }
        .container { padding: 20px; }
        .tab-title { text-align: center; color: var(--cyan); border-bottom: 2px solid var(--cyan); padding: 10px; margin-bottom: 30px; font-weight: bold; }
        .input-group { margin-bottom: 15px; }
        .label { display: flex; align-items: center; gap: 8px; font-size: 14px; margin-bottom: 8px; }
        .label i { color: var(--cyan); font-size: 18px; }
        .input-box { display: flex; background: var(--input); border: 1px solid #1f2855; border-radius: 8px; align-items: center; }
        input { width: 100%; padding: 14px; background: transparent; border: none; color: white; outline: none; }
        .btn-reg { width: 100%; padding: 15px; margin-top: 30px; background: linear-gradient(to right, #2af598, #009efd); border: none; border-radius: 30px; color: #000; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="header">
    <i class="fas fa-chevron-left" onclick="history.back()"></i>
    <div class="logo">Jalwa<span>.Game</span></div>
    <div></div>
</div>

<div class="container">
    <div class="tab-title"><i class="fas fa-mobile-alt"></i> Register your phone</div>

    <div class="input-group">
        <div class="label"><i class="fas fa-mobile-alt"></i> Phone number</div>
        <div class="input-box">
            <div style="padding:0 15px;">+91 <i class="fas fa-chevron-down" style="font-size:10px;"></i></div>
            <input type="number" id="rPhone" placeholder="Please enter the phone number">
        </div>
    </div>

    <div class="input-group">
        <div class="label"><i class="fas fa-lock"></i> Set password</div>
        <div class="input-box">
            <input type="password" id="rPass" placeholder="Set password">
            <i class="far fa-eye-slash" style="padding:15px; color:var(--gray);"></i>
        </div>
    </div>

    <div class="input-group">
        <div class="label"><i class="fas fa-lock"></i> Confirm password</div>
        <div class="input-box">
            <input type="password" id="rConfirm" placeholder="Confirm password">
            <i class="far fa-eye-slash" style="padding:15px; color:var(--gray);"></i>
        </div>
    </div>

    <div class="input-group">
        <div class="label"><i class="fas fa-user-friends"></i> Invite code</div>
        <div class="input-box">
            <input type="text" id="rInvite" placeholder="Please enter invite code">
        </div>
    </div>

    <div style="font-size: 12px; margin-top: 20px;">
        <i class="fas fa-check-circle" style="color:var(--cyan);"></i> I have read and agree <span style="color:red;">[Privacy Agreement]</span>
    </div>

    <button class="btn-reg" onclick="register()">Register</button>
    <button onclick="location.href='login.html'" style="width:100%; background:none; border:none; color:white; margin-top:20px;">I have an account <span style="color:var(--cyan);">Login</span></button>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://jalwa-v2-ad222-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);

    function register() {
        const phone = document.getElementById('rPhone').value;
        const pass = document.getElementById('rPass').value;
        const confirm = document.getElementById('rConfirm').value;
        
        if(!phone || !pass) return alert("Fill all fields!");
        if(pass !== confirm) return alert("Password not matching!");

        const userId = "JALWA-" + Math.floor(Math.random() * 900000);
        firebase.database().ref('users/' + userId).set({
            phone: phone, password: pass, balance: 0, userId: userId
        }).then(() => {
            localStorage.setItem('jalwa_id', userId);
            window.location.href = "index.html";
        });
    }
</script>
</body>
</html>
