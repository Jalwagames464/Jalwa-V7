<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Jalwa Pro - Recharge History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05080f; --card-glass: rgba(255, 255, 255, 0.03); --primary: #ffcc00; 
            --text-gray: #a4b0be; --success: #00ffa3; --danger: #ff3e3e;
            --neon-glow: 0 0 15px rgba(255, 204, 0, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rajdhani', sans-serif; }
        body { background: var(--bg); color: white; overflow-x: hidden; padding-bottom: 90px; }

        /* HEADER */
        .header-bar { 
            padding: 20px; display: flex; align-items: center; justify-content: space-between; 
            background: rgba(10, 14, 23, 0.9); backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05); position: sticky; top: 0; z-index: 100;
        }
        .header-bar b { font-family: 'Orbitron'; font-size: 16px; color: var(--primary); letter-spacing: 1px; }

        /* TOTAL CARD */
        .total-card { 
            margin: 20px; background: linear-gradient(145deg, #161d2b, #0a0e17); 
            border-radius: 25px; padding: 25px; text-align: center; 
            border: 1px solid rgba(255, 204, 0, 0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .total-card span { color: var(--text-gray); font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1.5px; }
        .total-card h1 { 
            font-family: 'Orbitron'; font-size: 28px; color: var(--primary); margin-top: 8px;
            text-shadow: var(--neon-glow);
        }

        /* HISTORY LIST */
        .history-list { padding: 0 20px; }
        .hist-card { 
            background: var(--card-glass); padding: 18px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.05); margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hist-info b { font-family: 'Orbitron'; font-size: 16px; color: #fff; display: block; margin-bottom: 5px; }
        .hist-info p { font-size: 11px; color: var(--text-gray); margin-bottom: 2px; }
        .utr-tag { color: var(--primary); font-family: monospace; font-weight: bold; font-size: 12px; }

        .status-badge { 
            padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: 800; 
            text-transform: uppercase; letter-spacing: 0.5px;
        }
        .pending { background: rgba(255, 204, 0, 0.1); color: var(--primary); border: 1px solid rgba(255,204,0,0.2); }
        .approved, .success { background: rgba(0, 255, 163, 0.1); color: var(--success); border: 1px solid rgba(0,255,163,0.2); }
        .rejected { background: rgba(255, 62, 62, 0.1); color: var(--danger); border: 1px solid rgba(255,62,62,0.2); }

        .no-data { text-align: center; margin-top: 80px; color: #3d465d; }
        .no-data i { font-size: 50px; margin-bottom: 15px; display: block; }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; max-width: 480px; background: #0a0e17; display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid rgba(255,255,255,0.05); z-index: 1000; }
        .nav-item { text-align: center; color: #5a658a; font-size: 10px; font-weight: 700; text-decoration: none; text-transform: uppercase; }
        .nav-item i { font-size: 20px; margin-bottom: 5px; display: block; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header-bar">
        <i class="fas fa-arrow-left" onclick="location.href='wallet.html'" style="color: var(--primary); cursor: pointer;"></i>
        <b>RECHARGE HISTORY</b>
        <i class="fas fa-sync-alt" onclick="location.reload()" style="color: var(--text-gray); cursor: pointer;"></i>
    </div>

    <div class="total-card">
        <span>TOTAL APPROVED DEPOSITS</span>
        <h1 id="totalApprovedAmt">₹0.00</h1>
    </div>

    <div class="history-list" id="historyContainer">
        <div class="no-data">
            <i class="fas fa-circle-notch fa-spin"></i>
            <p>SYNCING RECORDS...</p>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i>Home</a>
        <a href="activity.html" class="nav-item"><i class="fas fa-gift"></i>Activity</a>
        <a href="wallet.html" class="nav-item active"><i class="fas fa-wallet"></i>Wallet</a>
        <a href="account.html" class="nav-item"><i class="fas fa-user-circle"></i>Account</a>
    </div>
</div>

<script>
    // --- DATABASE CONFIG (Jalwa V2) ---
    const firebaseConfig = { 
        databaseURL: "https://jalwav7-default-rtdb.firebaseio.com" 
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const userPhone = localStorage.getItem('jalwa_user_phone');

    window.onload = function() {
        if (!userPhone) {
            window.location.href = 'login.html';
            return;
        }
        loadDepositHistory();
    };

    function loadDepositHistory() {
        db.ref('requests/deposits').orderByChild('userId').equalTo(userPhone).on('value', snap => {
            const container = document.getElementById('historyContainer');
            let totalApproved = 0;
            let html = "";

            if (!snap.exists()) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-receipt"></i>
                        <p>NO DEPOSIT LOGS FOUND</p>
                    </div>`;
                document.getElementById('totalApprovedAmt').innerText = "₹0.00";
                return;
            }

            let records = [];
            snap.forEach(child => {
                const data = child.val();
                records.push(data);
                if (data.status === "approved" || data.status === "success") {
                    totalApproved += parseFloat(data.amount || 0);
                }
            });

            // Sorting: Newest First
            records.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

            records.forEach(data => {
                const status = data.status || 'pending';
                html += `
                    <div class="hist-card">
                        <div class="hist-info">
                            <b>₹${parseFloat(data.amount || 0).toFixed(2)}</b>
                            <p class="utr-tag">UTR: ${data.utr || '--------'}</p>
                            <p><i class="far fa-calendar-alt"></i> ${data.date || 'Checking...'}</p>
                        </div>
                        <div class="status-badge ${status.toLowerCase()}">
                            ${status}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
            document.getElementById('totalApprovedAmt').innerText = "₹" + totalApproved.toFixed(2);
        });
    }
</script>
</body>
</html>
